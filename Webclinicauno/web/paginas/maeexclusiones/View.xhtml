<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"	
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <f:view>
                <h:form>
                    <p:panel header="#{bundle.ViewMaeexclusionesTitle}" style="margin-bottom:100px;font-size:70%">
                        <p:growl id="messagePanel" />  
                        <h:panelGrid columns="2">
                            <h:outputText value="#{bundle.ViewMaeexclusionesLabel_idExcl}"/>
                            <h:outputText value="#{maeexclusionesController.selected.idExcl}" title="#{bundle.ViewMaeexclusionesTitle_idExcl}"/>
                            <h:outputText value="#{bundle.ViewMaeexclusionesLabel_nombreExcl}"/>
                            <h:outputText value="#{maeexclusionesController.selected.nombreExcl}" title="#{bundle.ViewMaeexclusionesTitle_nombreExcl}"/>
                            <h:outputText value="#{bundle.ViewMaeexclusionesLabel_idEspm}"/>
                            <h:outputText value="#{maeexclusionesController.selected.idEspm.nombreEspm}" title="#{bundle.ViewMaeexclusionesTitle_idEspm}"/>
                            <h:outputText value="#{bundle.ViewMaeexclusionesLabel_idPoli}"/>
                            <h:outputText value="#{maeexclusionesController.selected.idPoli.codigoPoli}" title="#{bundle.ViewMaeexclusionesTitle_idPoli}"/>
                        </h:panelGrid>
                        <p:commandButton action="Edit" value="#{bundle.ViewMaeexclusionesEditLink}" icon="ui-icon-disk" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="2" height="2" />
                        <p:commandButton action="#{maeexclusionesController.prepareList}" value="#{bundle.ViewMaeexclusionesShowAllLink}" icon="ui-icon-calculator" ajax="false" style="align:right;font-size:70%" immediate="true" />
                    </p:panel>
                    <h:link outcome="/index" value="#{bundle.ViewMaeexclusionesIndexLink}"/>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>

</html>
