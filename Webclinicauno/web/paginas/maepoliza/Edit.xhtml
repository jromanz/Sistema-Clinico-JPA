<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <f:view>
                <h:form>
                    <p:panel header="#{bundle.EditMaepolizaTitle}" style="margin-bottom:100px;font-size:70%">
                        <p:growl id="messagePanel" />                 
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{bundle.EditMaepolizaLabel_idPoli}" for="idPoli" />
                            <h:inputText id="idPoli" value="#{maepolizaController.selected.idPoli}" title="#{bundle.EditMaepolizaTitle_idPoli}" required="false" readonly="true"/>
                            <h:outputLabel value="#{bundle.EditMaepolizaLabel_codigoPoli}" for="codigoPoli" />
                            <h:inputText id="codigoPoli" value="#{maepolizaController.selected.codigoPoli}" title="#{bundle.EditMaepolizaTitle_codigoPoli}" />
                            <h:outputLabel value="#{bundle.EditMaepolizaLabel_fechainiPoli}" for="fechainiPoli" />
                            <p:calendar id="fechainiPoli" value="#{maepolizaController.selected.fechainiPoli}" title="#{bundle.EditMaepolizaTitle_fechainiPoli}" effect="slide" pattern="dd/MM/yyyy" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </p:calendar>                            
                            <h:outputLabel value="#{bundle.EditMaepolizaLabel_fechafinPoli}" for="fechafinPoli" />
                            <p:calendar id="fechafinPoli" value="#{maepolizaController.selected.fechafinPoli}" title="#{bundle.EditMaepolizaTitle_fechafinPoli}" effect="slide" pattern="dd/MM/yyyy" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </p:calendar>               
                            <h:outputLabel value="#{bundle.EditMaepolizaLabel_idPlan}" for="idPlan" />
                            <h:selectOneMenu id="idPlan" value="#{maepolizaController.selected.idPlan}" title="#{bundle.EditMaepolizaTitle_idPlan}" required="true" requiredMessage="#{bundle.EditMaepolizaRequiredMessage_idPlan}">
                                <f:selectItems value="#{maeplanesController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="#{bundle.EditMaepolizaLabel_idMcia}" for="idMcia" />
                            <h:selectOneMenu id="idMcia" value="#{maepolizaController.selected.idMcia}" title="#{bundle.EditMaepolizaTitle_idMcia}" required="true" requiredMessage="#{bundle.EditMaepolizaRequiredMessage_idMcia}">
                                <f:selectItems value="#{maecompaniaController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="#{bundle.EditMaepolizaLabel_idTest}" for="idTest" />
                            <h:selectOneMenu id="idTest" value="#{maepolizaController.selected.idTest}" title="#{bundle.EditMaepolizaTitle_idTest}" required="true" requiredMessage="#{bundle.EditMaepolizaRequiredMessage_idTest}">
                                <f:selectItems value="#{tabestadoController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <p:commandButton action="#{maepolizaController.update}" value="#{bundle.EditMaepolizaSaveLink}" icon="ui-icon-disk" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="5"/>
                        <p:commandButton action="#{maepolizaController.prepareList}" value="#{bundle.EditMaepolizaShowAllLink}" icon="ui-icon-calculator" ajax="false" style="align:right;font-size:70%" immediate="true" />
                    </p:panel>
                    <h:link outcome="/index" value="#{bundle.EditMaepolizaIndexLink}" />
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>

</html>
