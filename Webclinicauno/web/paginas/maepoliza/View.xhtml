<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <f:view>
                <h:form>
                    <p:panel header="#{bundle.ViewMaepolizaTitle}" style="margin-bottom:100px;font-size:70%">
                        <p:growl id="messagePanel" />
                        <h:panelGrid columns="2">
                            <h:outputText value="#{bundle.ViewMaepolizaLabel_idPoli}"/>
                            <h:outputText value="#{maepolizaController.selected.idPoli}" title="#{bundle.ViewMaepolizaTitle_idPoli}"/>
                            <h:outputText value="#{bundle.ViewMaepolizaLabel_codigoPoli}"/>
                            <h:outputText value="#{maepolizaController.selected.codigoPoli}" title="#{bundle.ViewMaepolizaTitle_codigoPoli}"/>
                            <h:outputText value="#{bundle.ViewMaepolizaLabel_fechainiPoli}"/>
                            <h:outputText value="#{maepolizaController.selected.fechainiPoli}" title="#{bundle.ViewMaepolizaTitle_fechainiPoli}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                            <h:outputText value="#{bundle.ViewMaepolizaLabel_fechafinPoli}"/>
                            <h:outputText value="#{maepolizaController.selected.fechafinPoli}" title="#{bundle.ViewMaepolizaTitle_fechafinPoli}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                            <h:outputText value="#{bundle.ViewMaepolizaLabel_idPlan}"/>
                            <h:outputText value="#{maepolizaController.selected.idPlan}" title="#{bundle.ViewMaepolizaTitle_idPlan}"/>
                            <h:outputText value="#{bundle.ViewMaepolizaLabel_idMcia}"/>
                            <h:outputText value="#{maepolizaController.selected.idMcia}" title="#{bundle.ViewMaepolizaTitle_idMcia}"/>
                            <h:outputText value="#{bundle.ViewMaepolizaLabel_idTest}"/>
                            <h:outputText value="#{maepolizaController.selected.idTest}" title="#{bundle.ViewMaepolizaTitle_idTest}"/>
                        </h:panelGrid>
                        <p:commandButton action="Edit" value="#{bundle.ViewMaepolizaEditLink}" icon="ui-icon-disk" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="2" height="2" />
                        <p:commandButton action="#{maepolizaController.prepareList}" value="#{bundle.ViewMaepolizaShowAllLink}" icon="ui-icon-calculator" ajax="false" style="align:right;font-size:70%" immediate="true" />
                    </p:panel>
                    <h:link outcome="/index" value="#{bundle.ViewMaepolizaIndexLink}"/>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>

</html>
