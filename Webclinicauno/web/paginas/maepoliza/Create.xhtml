<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"	
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <f:view>
                <h:form>
                    <p:panel header="#{bundle.CreateMaepolizaTitle}" style="margin-bottom:100px;font-size:70%">
                        <p:growl id="messagePanel" />  
                        <h:panelGrid columns="2">

                            <p:outputLabel value="#{bundle.CreateMaepolizaLabel_idPoli}" for="idPoli"/>  
                            <p:inputText id="idPoli" value="#{maepolizaController.selected.idPoli}" title="#{bundle.CreateMaepolizaTitle_idPoli}" required="false" readonly="true" style="width: 50px"/>

                            <p:outputLabel value="#{bundle.CreateMaepolizaLabel_codigoPoli}" for="codigoPoli"/>
                            <p:inputText id="codigoPoli" value="#{maepolizaController.selected.codigoPoli}" title="#{bundle.CreateMaepolizaTitle_codigoPoli}" />

                            <p:outputLabel value="#{bundle.CreateMaepolizaLabel_fechainiPoli}" for="fechainiPoli" />
                            <p:calendar id="fechainiPoli" value="#{maepolizaController.selected.fechainiPoli}" title="#{bundle.CreateMaepolizaTitle_fechainiPoli}" effect="slide" pattern="dd/MM/yyyy" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </p:calendar>

                            <p:outputLabel value="#{bundle.CreateMaepolizaLabel_fechafinPoli}" for="fechafinPoli" />
                            <p:calendar id="fechafinPoli" value="#{maepolizaController.selected.fechainiPoli}" title="#{bundle.CreateMaepolizaTitle_fechafinPoli}" effect="slide" pattern="dd/MM/yyyy" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </p:calendar>
                            <p:outputLabel value="#{bundle.CreateMaepolizaLabel_idPlan}" for="idPlan" />
                            <p:selectOneMenu id="idPlan" value="#{maepolizaController.selected.idPlan}" required="true" requiredMessage="#{bundle.CreateMaepolizaRequiredMessage_idPlan}">
                                <f:selectItems value="#{maeplanesController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.CreateMaepolizaLabel_idMcia}" for="idMcia" />
                            <p:selectOneMenu id="idMcia" value="#{maepolizaController.selected.idMcia}" required="true" requiredMessage="#{bundle.CreateMaepolizaRequiredMessage_idMcia}">
                                <f:selectItems value="#{maecompaniaController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.CreateMaepolizaLabel_idTest}" for="idTest" />
                            <p:selectOneMenu id="idTest" value="#{maepolizaController.selected.idTest}" required="true" requiredMessage="#{bundle.CreateMaepolizaRequiredMessage_idTest}">
                                <f:selectItems value="#{tabestadoController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>

                        </h:panelGrid>
                    </p:panel>
                    <h:commandLink action="#{maepolizaController.create}" value="#{bundle.CreateMaepolizaSaveLink}" />
                    <br />
                    <br />
                    <h:commandLink action="#{maepolizaController.prepareList}" value="#{bundle.CreateMaepolizaShowAllLink}" immediate="true"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.CreateMaepolizaIndexLink}"/>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>

</html>
