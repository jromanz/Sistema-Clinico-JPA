<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"	
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <f:view>
                <h:form>
                    <p:panel header="#{bundle.EditMaepersonalTitle}" style="margin-bottom:100px;font-size:70%">

                        <h:panelGrid columns="2">

                            <p:outputLabel value="#{bundle.EditMaepersonalLabel_idPers}" for="idPers" />

                            <p:outputLabel value="#{bundle.EditMaepersonalLabel_codigoPers}" for="codigoPers" />
                            <p:inputText id="codigoPers" value="#{maepersonalController.selected.codigoPers}" title="#{bundle.EditMaepersonalTitle_codigoPers}" />
                            <p:outputLabel value="#{bundle.EditMaepersonalLabel_nombrePers}" for="nombrePers" />
                            <p:inputText id="nombrePers" value="#{maepersonalController.selected.nombrePers}" title="#{bundle.EditMaepersonalTitle_nombrePers}" />

                            <p:inputText id="direccionPers" value="#{maepersonalController.selected.direccionPers}" title="#{bundle.EditMaepersonalTitle_direccionPers}" />

                            <p:inputText id="numerodocPers" value="#{maepersonalController.selected.numerodocPers}" title="#{bundle.EditMaepersonalTitle_numerodocPers}" />
                            <p:outputLabel value="#{bundle.EditMaepersonalLabel_idMemp}" for="idMemp" />
                            <p:selectOneMenu id="idMemp" value="#{maepersonalController.selected.idMemp}" required="true" requiredMessage="#{bundle.EditMaepersonalRequiredMessage_idMemp}">
                                <f:selectItems value="#{maeempresaController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.EditMaepersonalLabel_idTdoc}" for="idTdoc" />
                            <p:selectOneMenu id="idTdoc" value="#{maepersonalController.selected.idTdoc}" required="true" requiredMessage="#{bundle.EditMaepersonalRequiredMessage_idTdoc}">
                                <f:selectItems value="#{tabtipodocumentoController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.EditMaepersonalLabel_idUbig}" for="idUbig" />
                            <p:selectOneMenu id="idUbig" value="#{maepersonalController.selected.idUbig}" required="true" requiredMessage="#{bundle.EditMaepersonalRequiredMessage_idUbig}">
                                <f:selectItems value="#{tabubigeoController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.EditMaepersonalLabel_idEstc}" for="idEstc" />

                        <p:commandButton action="#{maepersonalController.prepareList}" value="#{bundle.EditMaepersonalShowAllLink}" icon="ui-icon-calculator" ajax="false" style="align:right;font-size:70%" immediate="true" />

                    <h:link outcome="/index" value="#{bundle.EditMaepersonalIndexLink}"/>
