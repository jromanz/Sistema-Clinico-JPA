<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

                            <h:outputText value="#{bundle.ViewMaepersonalLabel_codigoPers}"/>

                            <h:outputText value="#{bundle.ViewMaepersonalLabel_apepaternoPers}"/>

                            <h:outputText value="#{bundle.ViewMaepersonalLabel_numerodocPers}"/>
                            <h:outputText value="#{maepersonalController.selected.numerodocPers}" title="#{bundle.ViewMaepersonalTitle_numerodocPers}"/>
                            <h:outputText value="#{bundle.ViewMaepersonalLabel_idMemp}"/>

                        <p:spacer width="2" height="2" />
                        <p:commandButton action="#{maepersonalController.prepareList}" value="#{bundle.ViewMaepersonalShowAllLink}" icon="ui-icon-calculator" ajax="false" style="align:right;font-size:70%" immediate="true" />

                    <h:link outcome="/index" value="#{bundle.ViewMaepersonalIndexLink}"/>
