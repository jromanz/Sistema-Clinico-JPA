<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"	
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <f:view>
                <h:form>
                    <p:panel header="#{bundle.CreateDethoteleriaTitle}" style="margin-bottom:100px;font-size:70%">
                        <p:growl id="messagePanel" />  
                        <h:panelGrid columns="2">

                            <p:outputLabel value="#{bundle.CreateDethoteleriaLabel_idHote}" for="idHote" />
                            <p:inputText id="idHote" value="#{dethoteleriaController.selected.idHote}" title="#{bundle.CreateDethoteleriaTitle_idHote}" required="false" readonly="true"/>
                            <p:outputLabel value="#{bundle.CreateDethoteleriaLabel_fechaHote}" for="fechaHote" />
                            <p:calendar id="fechaHote" value="#{dethoteleriaController.selected.fechaHote}" title="#{bundle.CreateDethoteleriaTitle_fechaHote}" effect="slide">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </p:calendar>
                            <p:outputLabel value="#{bundle.CreateDethoteleriaLabel_idRegi}" for="idRegi" />
                            <p:selectOneMenu id="idRegi" value="#{dethoteleriaController.selected.idRegi}" required="true" requiredMessage="#{bundle.CreateDethoteleriaRequiredMessage_idRegi}">
                                <f:selectItems value="#{maeregistroController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.CreateDethoteleriaLabel_idCama}" for="idCama" />
                            <p:selectOneMenu id="idCama" value="#{dethoteleriaController.selected.idCama}" required="true" requiredMessage="#{bundle.CreateDethoteleriaRequiredMessage_idCama}">
                                <f:selectItems value="#{tabcamasController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.CreateDethoteleriaLabel_idMtar}" for="idMtar" />
                            <p:selectOneMenu id="idMtar" value="#{dethoteleriaController.selected.idMtar}" required="true" requiredMessage="#{bundle.CreateDethoteleriaRequiredMessage_idMtar}">
                                <f:selectItems value="#{maetarifarioController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <p:commandButton action="#{dethoteleriaController.create}" value="#{bundle.CreateDethoteleriaSaveLink}" icon="ui-icon-disk" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="5"/>
                        <p:commandButton action="#{dethoteleriaController.prepareList}" value="#{bundle.CreateDethoteleriaShowAllLink}" icon="ui-icon-calculator" ajax="false" style="align:right;font-size:70%" immediate="true" />                    
                    </p:panel>
                    <h:link outcome="/index" value="#{bundle.CreateDethoteleriaIndexLink}"/>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>

</html>
