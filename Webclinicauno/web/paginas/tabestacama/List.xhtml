<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"	
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <h:form prependId="false">  
                <p:growl id="messagePanel" />  
                <p:dataTable id="dataTable" var="item" value="#{tabestacamaController.items}"  
                             paginator="true" rows="10"  
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15" style="margin-bottom:100px;font-size:70%"
                             emptyMessage="#{bundle.ListTabestacamaEmpty}">  
                    <f:facet name="header">  
                        #{bundle.ListTabestacamaTitle}
                    </f:facet>  

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTabestacamaTitle_idEstc}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTabestacamaTitle_nombreEstc}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreEstc}"/>
                        </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <p:commandButton value="#{bundle.ListTabestacamaViewLink}" action="#{tabestacamaController.prepareView}" icon="ui-icon-folder-open" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="5"/>
                        <p:commandButton value="#{bundle.ListTabestacamaEditLink}" action="#{tabestacamaController.prepareEdit}" icon="ui-icon-extlink" ajax="false" style="align:right;font-size:70%" />
                    </p:column>
                    <f:facet name="footer">  
                        <p:commandButton value="#{bundle.ListTabestacamaCreateLink}" action="#{tabestacamaController.prepareCreate}" icon="ui-icon-plusthick" ajax="false" style="align:right;font-size:70%"/>
                    </f:facet> 
                </p:dataTable>  
                <h:link outcome="/index" value="#{bundle.ListTabestacamaIndexLink}"/>
            </h:form>  

        </ui:define>
    </ui:composition>

</html>
