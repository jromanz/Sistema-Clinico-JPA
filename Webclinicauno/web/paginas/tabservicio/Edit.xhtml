<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"	
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <f:view>
                <h:form>
                    <p:panel header="#{bundle.EditTabservicioTitle}" style="margin-bottom:100px;font-size:70%">
                        <p:growl id="messagePanel" />  
                        <h:panelGrid columns="2">

                            <p:outputLabel value="#{bundle.EditTabservicioLabel_idServ}" for="idServ" />
                            <p:inputText id="idServ" value="#{tabservicioController.selected.idServ}" title="#{bundle.EditTabservicioTitle_idServ}" required="false" readonly="true"/>
                            <p:outputLabel value="#{bundle.EditTabservicioLabel_nombreServ}" for="nombreServ" />
                            <p:inputText id="nombreServ" value="#{tabservicioController.selected.nombreServ}" title="#{bundle.EditTabservicioTitle_nombreServ}" />
                            <p:outputLabel value="#{bundle.EditTabservicioLabel_idMmed}" for="idMmed" />
                            <p:selectOneMenu id="idMmed" value="#{tabservicioController.selected.idMmed}" required="true" requiredMessage="#{bundle.EditTabservicioRequiredMessage_idMmed}">
                                <f:selectItems value="#{maemedicosController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.EditTabservicioLabel_idTest}" for="idTest" />
                            <p:selectOneMenu id="idTest" value="#{tabservicioController.selected.idTest}" required="true" requiredMessage="#{bundle.EditTabservicioRequiredMessage_idTest}">
                                <f:selectItems value="#{tabestadoController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>

                        </h:panelGrid>
                        <p:commandButton action="#{tabservicioController.update}" value="#{bundle.EditTabservicioSaveLink}" icon="ui-icon-disk" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="2" height="2" />
                        <p:commandButton action="#{tabservicioController.prepareList}" value="#{bundle.EditTabservicioShowAllLink}" icon="ui-icon-calculator" ajax="false" style="align:right;font-size:70%" immediate="true" />
                    </p:panel>
                    <h:link outcome="/index" value="#{bundle.EditTabservicioIndexLink}"/>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>

</html>
