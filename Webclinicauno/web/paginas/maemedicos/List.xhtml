<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"	
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <h:form prependId="false">  
                <p:growl id="messagePanel" />  
                <p:dataTable id="dataTable" var="item" value="#{maemedicosController.items}"  
                             paginator="true" rows="10"  
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15" style="margin-bottom:100px;font-size:70%"
                             emptyMessage="#{bundle.ListMaemedicosEmpty}">  
                    <f:facet name="header">  
                        #{bundle.ListMaemedicosTitle}
                    </f:facet>  

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMaemedicosTitle_idMmed}"/>
                        </f:facet>
                        <h:outputText value="#{item.idMmed}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMaemedicosTitle_nombreMmed}"/>
                        </f:facet>
                        <h:outputText value="#{item.apepaternoMmed} #{item.apematernoMmed} , #{item.nombreMmed}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMaemedicosTitle_numerocolegMmed}"/>
                        </f:facet>
                        <h:outputText value="#{item.numerocolegMmed}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMaemedicosTitle_numeroespecMmed}"/>
                        </f:facet>
                        <h:outputText value="#{item.numeroespecMmed}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMaemedicosTitle_idCmed}"/>
                        </f:facet>
                        <h:outputText value="#{item.idCmed.nombreCmed}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMaemedicosTitle_idEspm}"/>
                        </f:facet>
                        <h:outputText value="#{item.idEspm.nombreEspm}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMaemedicosTitle_idTest}"/>
                        </f:facet>
                        <h:outputText value="#{item.idTest.nombreTest}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <p:commandButton value="#{bundle.ListMaemedicosViewLink}" action="#{maemedicosController.prepareView}" icon="ui-icon-folder-open" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="5"/>
                        <p:commandButton value="#{bundle.ListMaemedicosEditLink}" action="#{maemedicosController.prepareEdit}" icon="ui-icon-extlink" ajax="false" style="align:right;font-size:70%" />
                    </p:column>
                    <f:facet name="footer">  
                        <p:commandButton value="#{bundle.ListMaemedicosCreateLink}" action="#{maemedicosController.prepareCreate}" icon="ui-icon-plusthick" ajax="false" style="align:right;font-size:70%"/>
                    </f:facet> 
                </p:dataTable>  
                <h:link outcome="/index" value="#{bundle.ListMaemedicosIndexLink}"/>
            </h:form>  

        </ui:define>
    </ui:composition>

</html>
