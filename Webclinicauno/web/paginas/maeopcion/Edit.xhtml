<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"	
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <f:view>
                <h:form>
                    <p:panel header="#{bundle.EditMaeopcionTitle}" style="margin-bottom:100px;font-size:70%">
                        <p:growl id="messagePanel" />  
                        <h:panelGrid columns="2">

                            <p:outputLabel value="#{bundle.EditMaeopcionLabel_idOpci}" for="idOpci" />
                            <p:inputText id="idOpci" value="#{maeopcionController.selected.idOpci}" title="#{bundle.EditMaeopcionTitle_idOpci}" required="false" readonly="true"/>
                            <p:outputLabel value="#{bundle.EditMaeopcionLabel_nombreOpci}" for="nombreOpci" />
                            <p:inputText id="nombreOpci" value="#{maeopcionController.selected.nombreOpci}" title="#{bundle.EditMaeopcionTitle_nombreOpci}" />
                            <p:outputLabel value="#{bundle.EditMaeopcionLabel_op00Opci}" for="op00Opci" />
                            <p:inputText id="op00Opci" value="#{maeopcionController.selected.op00Opci}" title="#{bundle.EditMaeopcionTitle_op00Opci}" />
                            <p:outputLabel value="#{bundle.EditMaeopcionLabel_idProg}" for="idProg" />
                            <p:selectOneMenu id="idProg" value="#{maeopcionController.selected.idProg}" required="true" requiredMessage="#{bundle.EditMaeopcionRequiredMessage_idProg}">
                                <f:selectItems value="#{maeprogramaController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <p:commandButton action="#{maeopcionController.update}" value="#{bundle.EditMaeopcionSaveLink}" icon="ui-icon-disk" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="5"/>
                        <p:commandButton action="#{maeopcionController.prepareList}" value="#{bundle.EditMaeopcionShowAllLink}" icon="ui-icon-calculator" ajax="false" style="align:right;font-size:70%" immediate="true" />
                    </p:panel>
                    <h:link outcome="/index" value="#{bundle.EditMaeopcionIndexLink}"/>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>

</html>
