<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"	
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <h:form prependId="false">  
                <p:growl id="messagePanel" />  
                <p:dataTable id="dataTable" var="item" value="#{maeplanesController.items}"  
                             paginator="true" rows="10"  
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15" style="margin-bottom:100px;font-size:70%"
                             emptyMessage="#{bundle.ListMaeplanesEmpty}">  
                    <f:facet name="header">  
                        #{bundle.ListMaeplanesTitle}
                    </f:facet>  

                    <p:column>  
                        <f:facet name="header">  
                            <h:outputText value="#{bundle.ListMaeplanesTitle_idPlan}"/>
                        </f:facet>  
                        <h:outputText value="#{item.idPlan}" />  
                    </p:column>  

                    <p:column>  
                        <f:facet name="header">  
                            <h:outputText value="#{bundle.ListMaeplanesTitle_nombrePlan}"/>
                        </f:facet>  
                        <h:outputText value="#{item.nombrePlan}" />  
                    </p:column>  

                    <p:column>  
                        <f:facet name="header">  
                            <h:outputText value="#{bundle.ListMaeplanesTitle_fechainiPlan}"/>
                        </f:facet>  
                        <h:outputText value="#{item.fechainiPlan}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>  

                    <p:column>  
                        <f:facet name="header">  
                            <h:outputText value="#{bundle.ListMaeplanesTitle_fechafinPlan}"/>
                        </f:facet>  
                        <h:outputText value="#{item.fechafinPlan}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>  

                    <p:column>  
                        <f:facet name="header">  
                            <h:outputText value="#{bundle.ListMaeplanesTitle_idMtaf}"/>
                        </f:facet>  
                        <h:outputText value="#{item.idMtaf.nombreMtaf}"/>
                    </p:column>  
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <p:commandButton value="#{bundle.ListMaeplanesViewLink}" action="#{maeplanesController.prepareView}" icon="ui-icon-folder-open" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="5"/>
                        <p:commandButton value="#{bundle.ListMaeplanesEditLink}" action="#{maeplanesController.prepareEdit}" icon="ui-icon-extlink" ajax="false" style="align:right;font-size:70%" />
                    </p:column>
                    <f:facet name="footer">  
                        <p:commandButton value="#{bundle.ListMaeplanesCreateLink}" action="#{maeplanesController.prepareCreate}" icon="ui-icon-plusthick" ajax="false" style="align:right;font-size:70%"/>
                    </f:facet> 
                </p:dataTable>  
                <h:link outcome="/index" value="#{bundle.ListMaeplanesIndexLink}"/>
            </h:form>  

        </ui:define>
    </ui:composition>

</html>
