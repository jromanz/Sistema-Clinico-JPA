<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMaeplanesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMaeplanesLabel_idPlan}"/>
                    <h:outputText value="#{maeplanesController.selected.idPlan}" title="#{bundle.ViewMaeplanesTitle_idPlan}"/>
                    <h:outputText value="#{bundle.ViewMaeplanesLabel_nombrePlan}"/>
                    <h:outputText value="#{maeplanesController.selected.nombrePlan}" title="#{bundle.ViewMaeplanesTitle_nombrePlan}"/>
                    <h:outputText value="#{bundle.ViewMaeplanesLabel_fechainiPlan}"/>
                    <h:outputText value="#{maeplanesController.selected.fechainiPlan}" title="#{bundle.ViewMaeplanesTitle_fechainiPlan}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMaeplanesLabel_fechafinPlan}"/>
                    <h:outputText value="#{maeplanesController.selected.fechafinPlan}" title="#{bundle.ViewMaeplanesTitle_fechafinPlan}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMaeplanesLabel_idMtaf}"/>
                    <h:outputText value="#{maeplanesController.selected.idMtaf}" title="#{bundle.ViewMaeplanesTitle_idMtaf}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{maeplanesController.destroyAndView}" value="#{bundle.ViewMaeplanesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMaeplanesEditLink}"/>
                <br />
                <h:commandLink action="#{maeplanesController.prepareCreate}" value="#{bundle.ViewMaeplanesCreateLink}" />
                <br />
                <h:commandLink action="#{maeplanesController.prepareList}" value="#{bundle.ViewMaeplanesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMaeplanesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
