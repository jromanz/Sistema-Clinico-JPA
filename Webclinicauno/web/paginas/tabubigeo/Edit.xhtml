<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"	
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <f:view>
                <h:form>
                    <p:panel header="#{bundle.EditTabubigeoTitle}" style="margin-bottom:100px;font-size:70%">
                        <p:growl id="messagePanel" />  
                        <h:panelGrid columns="2">

                            <p:outputLabel value="#{bundle.EditTabubigeoLabel_idUbig}" for="idUbig" />
                            <p:inputText id="idUbig" value="#{tabubigeoController.selected.idUbig}" title="#{bundle.EditTabubigeoTitle_idUbig}" required="false" readonly="true"/>
                            <p:outputLabel value="#{bundle.EditTabubigeoLabel_codigoUbig}" for="codigoUbig" />
                            <p:inputText id="codigoUbig" value="#{tabubigeoController.selected.codigoUbig}" title="#{bundle.EditTabubigeoTitle_codigoUbig}" required="true" requiredMessage="#{bundle.EditTabubigeoRequiredMessage_codigoUbig}"/>
                            <p:outputLabel value="#{bundle.EditTabubigeoLabel_coddptoUbig}" for="coddptoUbig" />
                            <p:inputText id="coddptoUbig" value="#{tabubigeoController.selected.coddptoUbig}" title="#{bundle.EditTabubigeoTitle_coddptoUbig}" required="true" requiredMessage="#{bundle.EditTabubigeoRequiredMessage_coddptoUbig}"/>
                            <p:outputLabel value="#{bundle.EditTabubigeoLabel_codprovUbig}" for="codprovUbig" />
                            <p:inputText id="codprovUbig" value="#{tabubigeoController.selected.codprovUbig}" title="#{bundle.EditTabubigeoTitle_codprovUbig}" required="true" requiredMessage="#{bundle.EditTabubigeoRequiredMessage_codprovUbig}"/>
                            <p:outputLabel value="#{bundle.EditTabubigeoLabel_coddistUbig}" for="coddistUbig" />
                            <p:inputText id="coddistUbig" value="#{tabubigeoController.selected.coddistUbig}" title="#{bundle.EditTabubigeoTitle_coddistUbig}" required="true" requiredMessage="#{bundle.EditTabubigeoRequiredMessage_coddistUbig}"/>
                            <p:outputLabel value="#{bundle.EditTabubigeoLabel_nombreUbig}" for="nombreUbig" />
                            <p:inputText id="nombreUbig" value="#{tabubigeoController.selected.nombreUbig}" title="#{bundle.EditTabubigeoTitle_nombreUbig}" />

                        </h:panelGrid>
                        <p:commandButton action="#{tabubigeoController.update}" value="#{bundle.EditTabubigeoSaveLink}" icon="ui-icon-disk" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="2" height="2" />
                        <p:commandButton action="#{tabubigeoController.prepareList}" value="#{bundle.EditTabubigeoShowAllLink}" icon="ui-icon-calculator" ajax="false" style="align:right;font-size:70%" immediate="true" />
                    </p:panel>
                    <h:link outcome="/index" value="#{bundle.EditTabubigeoIndexLink}"/>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>


</html>
