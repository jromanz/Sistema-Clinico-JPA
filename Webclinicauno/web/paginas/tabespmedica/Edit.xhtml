<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"	
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <f:view>
                <h:form>
                    <p:panel header="#{bundle.EditTabespmedicaTitle}" style="margin-bottom:100px;font-size:70%">
                        <p:growl id="messagePanel" />  
                        <h:panelGrid columns="2">

                            <p:outputLabel value="#{bundle.EditTabespmedicaLabel_idEspm}" for="idEspm" />
                            <p:inputText id="idEspm" value="#{tabespmedicaController.selected.idEspm}" title="#{bundle.EditTabespmedicaTitle_idEspm}" required="false" readonly="true"/>
                            <p:outputLabel value="#{bundle.EditTabespmedicaLabel_nombreEspm}" for="nombreEspm" />
                            <p:inputText id="nombreEspm" value="#{tabespmedicaController.selected.nombreEspm}" title="#{bundle.EditTabespmedicaTitle_nombreEspm}" />
                            <p:outputLabel value="#{bundle.EditTabespmedicaLabel_idTest}" for="idTest" />
                            <p:selectOneMenu id="idTest" value="#{tabespmedicaController.selected.idTest}" required="true" requiredMessage="#{bundle.EditTabespmedicaRequiredMessage_idTest}">
                                <f:selectItems value="#{tabestadoController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>

                        </h:panelGrid>
                        <p:commandButton action="#{tabespmedicaController.update}" value="#{bundle.EditTabespmedicaSaveLink}" icon="ui-icon-disk" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="2" height="2" />
                        <p:commandButton action="#{tabespmedicaController.prepareList}" value="#{bundle.EditTabespmedicaShowAllLink}" icon="ui-icon-calculator" ajax="false" style="align:right;font-size:70%" immediate="true" />
                    </p:panel>
                    <h:link outcome="/index" value="#{bundle.EditTabespmedicaIndexLink}"/>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>
