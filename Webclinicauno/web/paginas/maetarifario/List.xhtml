<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"	
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">

                             rowsPerPageTemplate="5,10,15" style="margin-bottom:100px;font-size:70%"

                    <f:facet name="header">  
                        #{bundle.ListMaetarifarioTitle}
                    </f:facet>  

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaetarifarioTitle_idMtar}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMtar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaetarifarioTitle_codsegusnMtar}"/>
                            </f:facet>
                            <h:outputText value="#{item.codsegusnMtar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaetarifarioTitle_codsegusMtar}"/>
                            </f:facet>
                            <h:outputText value="#{item.codsegusMtar}"/>

                            <h:outputText value="#{item.nombreMtar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaetarifarioTitle_sexoMtar}"/>

                            </f:facet>
                            <h:outputText value="#{item.edadminMtar}"/>
                        </p:column>
                        <p:column>

                    <f:facet name="footer">  
                        <p:commandButton value="#{bundle.ListMaetarifarioCreateLink}" action="#{maetarifarioController.prepareCreate}" icon="ui-icon-plusthick" ajax="false" style="align:right;font-size:70%"/>

                <h:link outcome="/index" value="#{bundle.ListMaetarifarioIndexLink}"/>
