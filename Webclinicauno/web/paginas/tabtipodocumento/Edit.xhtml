<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"	
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <f:view>
                <h:form>
                    <p:panel header="#{bundle.EditTabtipodocumentoTitle}" style="margin-bottom:100px;font-size:70%">
                        <p:growl id="messagePanel" />  
                        <h:panelGrid columns="2">

                            <p:outputLabel value="#{bundle.EditTabtipodocumentoLabel_idTdoc}" for="idTdoc" />
                            <p:inputText id="idTdoc" value="#{tabtipodocumentoController.selected.idTdoc}" title="#{bundle.EditTabtipodocumentoTitle_idTdoc}" required="false" readonly="true"/>
                            <p:outputLabel value="#{bundle.EditTabtipodocumentoLabel_nombreTdoc}" for="nombreTdoc" />
                            <p:inputText id="nombreTdoc" value="#{tabtipodocumentoController.selected.nombreTdoc}" title="#{bundle.EditTabtipodocumentoTitle_nombreTdoc}" />

                        </h:panelGrid>
                        <p:commandButton action="#{tabtipodocumentoController.update}" value="#{bundle.EditTabtipodocumentoSaveLink}" icon="ui-icon-disk" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="2" height="2" />
                        <p:commandButton action="#{tabtipodocumentoController.prepareList}" value="#{bundle.EditTabtipodocumentoShowAllLink}" icon="ui-icon-calculator" ajax="false" style="align:right;font-size:70%" immediate="true" />
                    </p:panel>
                    <h:link outcome="/index" value="#{bundle.EditTabtipodocumentoIndexLink}"/>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>

</html>
