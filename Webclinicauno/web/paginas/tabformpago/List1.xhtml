                            <h:outputText value="#{item.idFpag}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTabformpagoTitle_nombreFpag}"/>

                            <h:outputText value="#{item.nombreFpag}"/>

                        <h:column>
