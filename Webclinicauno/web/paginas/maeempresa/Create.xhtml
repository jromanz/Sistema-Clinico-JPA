<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <f:view>
                <h:form>
                    <p:panel header="#{bundle.CreateMaeempresaTitle}" style="margin-bottom:100px;font-size:70%" >
                        <p:growl id="messagePanel" />  
                        <h:panelGrid columns="2">
                            <p:outputLabel value="#{bundle.CreateMaeempresaLabel_idMemp}" for="idMemp" />
                            <p:inputText id="idMemp" value="#{maeempresaController.selected.idMemp}" title="#{bundle.CreateMaeempresaTitle_idMemp}" required="false" readonly="true"/>
                            <p:outputLabel value="#{bundle.CreateMaeempresaLabel_rucMemp}" for="rucMemp" />
                            <p:inputText id="rucMemp" value="#{maeempresaController.selected.rucMemp}" title="#{bundle.CreateMaeempresaTitle_rucMemp}" />
                            <p:outputLabel value="#{bundle.CreateMaeempresaLabel_razonsocMemp}" for="razonsocMemp" />
                            <p:inputText id="razonsocMemp" value="#{maeempresaController.selected.razonsocMemp}" title="#{bundle.CreateMaeempresaTitle_razonsocMemp}" />
                            <p:outputLabel value="#{bundle.CreateMaeempresaLabel_direccionMemp}" for="direccionMemp" />
                            <p:inputText id="direccionMemp" value="#{maeempresaController.selected.direccionMemp}" title="#{bundle.CreateMaeempresaTitle_direccionMemp}" />
                            <p:outputLabel value="#{bundle.CreateMaeempresaLabel_baseMemp}" for="baseMemp" />
                            <p:inputText id="baseMemp" value="#{maeempresaController.selected.baseMemp}" title="#{bundle.CreateMaeempresaTitle_baseMemp}" />
                            <p:outputLabel value="#{bundle.CreateMaeempresaLabel_idTest}" for="idTest" />
                            <p:selectOneMenu id="idTest" value="#{maeempresaController.selected.idTest}" required="true" requiredMessage="#{bundle.CreateMaeempresaRequiredMessage_idTest}">
                                <f:selectItems value="#{tabestadoController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <p:commandButton action="#{maeempresaController.create}" value="#{bundle.CreateMaeempresaSaveLink}" icon="ui-icon-disk" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="2" height="2" />
                        <p:commandButton action="#{maeempresaController.prepareList}" value="#{bundle.CreateMaeempresaShowAllLink}" icon="ui-icon-calculator" ajax="false" style="align:right;font-size:70%" immediate="true" />
                    </p:panel>
                    <h:link outcome="/index" value="#{bundle.CreateMaeempresaIndexLink}"/>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>

</html>
