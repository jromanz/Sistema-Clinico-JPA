<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"	
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <f:view>
                <h:form>
                    <p:panel header="#{bundle.CreateTabestadoTitle}" style="margin-bottom:100px;font-size:70%">
                        <p:growl id="messagePanel" />  
                        <h:panelGrid columns="2">

                            <h:outputLabel value="#{bundle.CreateTabestadoLabel_idTest}" for="idTest" />
                            <h:inputText id="idTest" value="#{tabestadoController.selected.idTest}" title="#{bundle.CreateTabestadoTitle_idTest}" required="false" readonly="true"/>
                            <h:outputLabel value="#{bundle.CreateTabestadoLabel_nombreTest}" for="nombreTest" />
                            <h:inputText id="nombreTest" value="#{tabestadoController.selected.nombreTest}" title="#{bundle.CreateTabestadoTitle_nombreTest}" />

                        </h:panelGrid>
                        <p:commandButton action="#{tabestadoController.create}" value="#{bundle.CreateTabestadoSaveLink}" icon="ui-icon-disk" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="2" height="2" />
                        <p:commandButton action="#{tabestadoController.prepareList}" value="#{bundle.CreateTabestadoShowAllLink}" icon="ui-icon-calculator" ajax="false" style="align:right;font-size:70%" immediate="true" />
                    </p:panel>
                    <h:link outcome="/index" value="#{bundle.CreateTabestadoIndexLink}"/>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>

</html>
