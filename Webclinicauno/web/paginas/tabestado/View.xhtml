<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <f:view>
                <h:form>
                    <p:panel header="#{bundle.ViewTabestadoTitle}" style="margin-bottom:100px;font-size:70%">
                        <p:growl id="messagePanel" />  
                        <h:panelGrid columns="2">

                            <h:outputText value="#{bundle.ViewTabestadoLabel_idTest}"/>
                            <h:outputText value="#{tabestadoController.selected.idTest}" title="#{bundle.ViewTabestadoTitle_idTest}"/>
                            <h:outputText value="#{bundle.ViewTabestadoLabel_nombreTest}"/>
                            <h:outputText value="#{tabestadoController.selected.nombreTest}" title="#{bundle.ViewTabestadoTitle_nombreTest}"/>
                        </h:panelGrid>
                        <p:commandButton action="Edit" value="#{bundle.ViewTabestadoEditLink}" icon="ui-icon-disk" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="2" height="2" />
                        <p:commandButton action="#{tabestadoController.prepareList}" value="#{bundle.ViewTabestadoShowAllLink}" icon="ui-icon-calculator" ajax="false" style="align:right;font-size:70%" immediate="true" />
                    </p:panel>
                    <h:link outcome="/index" value="#{bundle.ViewTabestadoIndexLink}"/>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>

</html>
