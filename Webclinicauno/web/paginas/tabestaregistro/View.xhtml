<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <f:view>
                <h:form>
                    <p:panel header="#{bundle.ViewTabestaregistroTitle}" style="margin-bottom:100px;font-size:70%">
                        <p:growl id="messagePanel" />
                        <h:panelGrid columns="2">
                            <h:outputText value="#{bundle.ViewTabestaregistroLabel_idEstr}"/>
                            <h:outputText value="#{tabestaregistroController.selected.idEstr}" title="#{bundle.ViewTabestaregistroTitle_idEstr}"/>
                            <h:outputText value="#{bundle.ViewTabestaregistroLabel_nombreEstr}"/>
                            <h:outputText value="#{tabestaregistroController.selected.nombreEstr}" title="#{bundle.ViewTabestaregistroTitle_nombreEstr}"/>
                            <h:outputText value="#{bundle.ViewTabestaregistroLabel_idTest}"/>
                            <h:outputText value="#{tabestaregistroController.selected.idTest}" title="#{bundle.ViewTabestaregistroTitle_idTest}"/>
                        </h:panelGrid>
                        <p:commandButton action="Edit" value="#{bundle.ViewTabestaregistroEditLink}" icon="ui-icon-disk" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="2" height="2" />
                        <p:commandButton action="#{tabestaregistroController.prepareList}" value="#{bundle.ViewTabestaregistroShowAllLink}" icon="ui-icon-calculator" ajax="false" style="align:right;font-size:70%" immediate="true" />
                    </p:panel>
                    <h:link outcome="/index" value="#{bundle.ViewTabestaregistroIndexLink}"/>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>

</html>
