<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"	
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <f:view>
                <h:form>
                    <p:panel header="#{bundle.CreateMaerolesTitle}" style="margin-bottom:100px;font-size:70%">
                        <p:growl id="messagePanel" />  
                        <h:panelGrid columns="2">

                            <h:outputLabel value="#{bundle.CreateMaerolesLabel_idRole}" for="idRole" />
                            <h:inputText id="idRole" value="#{maerolesController.selected.idRole}" title="#{bundle.CreateMaerolesTitle_idRole}" required="false" readonly="true"/>
                            <h:outputLabel value="#{bundle.CreateMaerolesLabel_nombreRole}" for="nombreRole" />
                            <h:inputText id="nombreRole" value="#{maerolesController.selected.nombreRole}" title="#{bundle.CreateMaerolesTitle_nombreRole}" />
                            <h:outputLabel value="#{bundle.CreateMaerolesLabel_idTest}" for="idTest" />
                            <h:selectOneMenu id="idTest" value="#{maerolesController.selected.idTest}" title="#{bundle.CreateMaerolesTitle_idTest}" required="true" requiredMessage="#{bundle.CreateMaerolesRequiredMessage_idTest}">
                                <f:selectItems value="#{tabestadoController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>                          

                        </h:panelGrid>
                        <p:commandButton action="#{maerolesController.create}" value="#{bundle.CreateMaerolesSaveLink}" icon="ui-icon-disk" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="2" height="2" />
                        <p:commandButton action="#{maerolesController.prepareList}" value="#{bundle.CreateMaerolesShowAllLink}" icon="ui-icon-calculator" ajax="false" style="align:right;font-size:70%" immediate="true" />
                    </p:panel>
                    <h:link outcome="/index" value="#{bundle.CreateMaerolesIndexLink}"/>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>


</html>
