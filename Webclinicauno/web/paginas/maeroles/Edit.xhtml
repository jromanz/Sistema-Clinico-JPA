<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <f:view>
                <h:form>
                    <p:panel header="#{bundle.EditMaerolesTitle}" style="margin-bottom:100px;font-size:70%">
                        <p:growl id="messagePanel" />                 
                        <h:panelGrid columns="2">

                            <p:outputLabel value="#{bundle.EditMaerolesLabel_idRole}" for="idRole" />
                            <p:inputText id="idRole" value="#{maerolesController.selected.idRole}" title="#{bundle.EditMaerolesTitle_idRole}" required="false" readonly="true"/>
                            <p:outputLabel value="#{bundle.EditMaerolesLabel_nombreRole}" for="nombreRole" />
                            <p:inputText id="nombreRole" value="#{maerolesController.selected.nombreRole}" title="#{bundle.EditMaerolesTitle_nombreRole}" />
                            <p:outputLabel value="#{bundle.EditMaerolesLabel_idTest}" for="idTest" />
                            <p:selectOneMenu id="idTest" value="#{maerolesController.selected.idTest}" required="true" requiredMessage="#{bundle.EditMaerolesRequiredMessage_idTest}">
                                <f:selectItems value="#{tabestadoController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>                            

                        </h:panelGrid>
                        <p:commandButton action="#{maerolesController.update}" value="#{bundle.EditMaerolesSaveLink}" icon="ui-icon-disk" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="5"/>
                        <p:commandButton action="#{maerolesController.prepareList}" value="#{bundle.EditMaerolesShowAllLink}" icon="ui-icon-calculator" ajax="false" style="align:right;font-size:70%" immediate="true" />
                    </p:panel>
                    <h:link outcome="/index" value="#{bundle.EditMaerolesIndexLink}" />
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>

</html>
