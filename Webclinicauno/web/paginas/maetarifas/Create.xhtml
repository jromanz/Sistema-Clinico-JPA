<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"	
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <f:view>
                <h:form>
                    <p:panel header="#{bundle.CreateMaetarifasTitle}" style="margin-bottom:100px;font-size:70%">
                        <p:growl id="messagePanel" />  
                        <h:panelGrid columns="2">

                            <p:outputLabel value="#{bundle.CreateMaetarifasLabel_idMtaf}" for="idMtaf"/>  
                            <p:inputText id="idMtaf" value="#{maetarifasController.selected.idMtaf}" title="#{bundle.CreateMaetarifasTitle_idMtaf}" required="false" readonly="true" style="width: 50px"/>

                            <p:outputLabel value="#{bundle.CreateMaetarifasLabel_nombreMtaf}" for="nombreMtaf"/>
                            <p:inputText id="nombreMtaf" value="#{maetarifasController.selected.nombreMtaf}" title="#{bundle.CreateMaetarifasTitle_nombreMtaf}" style="text-transform: uppercase;"/>

                            <p:outputLabel value="#{bundle.CreateMaetarifasLabel_flgciainteMtaf}" for="flgciainteMtaf"/>
                            <p:selectBooleanCheckbox id="flgciainteMtaf" value="#{maetarifasController.selected.flgciainteMtaf}" required="true" requiredMessage="#{bundle.CreateMaetarifasRequiredMessage_flgciainteMtaf}"/>

                            <p:outputLabel value="#{bundle.CreateMaetarifasLabel_idTest}" for="idTest" />
                            <p:selectOneMenu id="idTest" value="#{maetarifasController.selected.idTest}" required="true" requiredMessage="#{bundle.CreateMaetarifasRequiredMessage_idTest}">
                                <f:selectItems value="#{tabestadoController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>

                        </h:panelGrid>
                        <p:commandButton action="#{maetarifasController.create}" value="#{bundle.CreateMaetarifasSaveLink}" icon="ui-icon-disk" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="2" height="2" />
                        <p:commandButton action="#{maetarifasController.prepareList}" value="#{bundle.CreateMaetarifasShowAllLink}" icon="ui-icon-calculator" ajax="false" style="align:right;font-size:70%" immediate="true" />

                    </p:panel>
                    <h:link outcome="/index" value="#{bundle.CreateMaetarifasIndexLink}"/>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>

</html>
