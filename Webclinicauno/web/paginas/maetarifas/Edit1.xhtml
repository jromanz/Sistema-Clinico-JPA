<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMaetarifasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMaetarifasLabel_idMtaf}" for="idMtaf" />
                    <h:inputText id="idMtaf" value="#{maetarifasController.selected.idMtaf}" title="#{bundle.EditMaetarifasTitle_idMtaf}" required="false" readonly="true"/>
                    <h:outputLabel value="#{bundle.EditMaetarifasLabel_nombreMtaf}" for="nombreMtaf" />
                    <h:inputText id="nombreMtaf" value="#{maetarifasController.selected.nombreMtaf}" title="#{bundle.EditMaetarifasTitle_nombreMtaf}" />
                    <h:outputLabel value="#{bundle.EditMaetarifasLabel_flgciainteMtaf}" for="flgciainteMtaf" />

                    <h:selectOneMenu id="idTest" value="#{maetarifasController.selected.idTest}" title="#{bundle.EditMaetarifasTitle_idTest}" required="true" requiredMessage="#{bundle.EditMaetarifasRequiredMessage_idTest}">

                </h:panelGrid>
                <h:commandLink action="#{maetarifasController.update}" value="#{bundle.EditMaetarifasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMaetarifasViewLink}"/>
                <br />
                <h:commandLink action="#{maetarifasController.prepareList}" value="#{bundle.EditMaetarifasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMaetarifasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
