    <ui:composition template="/principalClinica.xhtml">

                            </h:selectOneMenu>
                            <h:outputLabel value="#{bundle.EditMaeprogramaLabel_idModu}" for="idModu" />

                            <h:outputLabel value="#{bundle.EditMaeprogramaLabel_idPadre}" for="idPadre" />

                        <p:spacer width="5"/>
                        <p:commandButton action="#{maeprogramaController.prepareList}" value="#{bundle.EditMaeprogramaShowAllLink}" icon="ui-icon-calculator" ajax="false" style="align:right;font-size:70%" immediate="true" />

                    <h:link outcome="/index" value="#{bundle.EditMaeprogramaIndexLink}" />
