<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <f:view>
                <h:form>
                    <p:panel header="#{bundle.CreateMaepacienteTitle}" style="margin-bottom:100px;font-size:70%">
                        <p:growl id="messagePanel" />  
                        <h:panelGrid columns="2">

                            <h:outputText value="#{bundle.CreateMaepacienteLabel_idPaci}"/>
                            <h:outputText value="#{maepacienteController.selected.idPaci}" title="#{bundle.CreateMaepacienteTitle_idPaci}"/>
                            <h:outputText value="#{bundle.CreateMaepacienteLabel_numeroPaci}"/>
                            <h:outputText value="#{maepacienteController.selected.numeroPaci}" title="#{bundle.CreateMaepacienteTitle_numeroPaci}"/>
                            <h:outputText value="#{bundle.CreateMaepacienteLabel_nombrePaci}"/>
                            <h:outputText value="#{maepacienteController.selected.nombrePaci}" title="#{bundle.CreateMaepacienteTitle_nombrePaci}"/>
                            <h:outputText value="#{bundle.CreateMaepacienteLabel_apepaternoPaci}"/>
                            <h:outputText value="#{maepacienteController.selected.apepaternoPaci}" title="#{bundle.CreateMaepacienteTitle_apepaternoPaci}"/>
                            <h:outputText value="#{bundle.CreateMaepacienteLabel_apematernoPaci}"/>
                            <h:outputText value="#{maepacienteController.selected.apematernoPaci}" title="#{bundle.CreateMaepacienteTitle_apematernoPaci}"/>
                            <h:outputText value="#{bundle.CreateMaepacienteLabel_fechaingPaci}"/>
                            <h:outputText value="#{maepacienteController.selected.fechaingPaci}" title="#{bundle.CreateMaepacienteTitle_fechaingPaci}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                            <h:outputText value="#{bundle.CreateMaepacienteLabel_direccionPaci}"/>
                            <h:outputText value="#{maepacienteController.selected.direccionPaci}" title="#{bundle.CreateMaepacienteTitle_direccionPaci}"/>
                            <h:outputText value="#{bundle.CreateMaepacienteLabel_numerotelPaci}"/>
                            <h:outputText value="#{maepacienteController.selected.numerotelPaci}" title="#{bundle.CreateMaepacienteTitle_numerotelPaci}"/>
                            <h:outputText value="#{bundle.CreateMaepacienteLabel_correoelecPaci}"/>
                            <h:outputText value="#{maepacienteController.selected.correoelecPaci}" title="#{bundle.CreateMaepacienteTitle_correoelecPaci}"/>
                            <h:outputText value="#{bundle.CreateMaepacienteLabel_sexoPaci}"/>
                            <h:outputText value="#{maepacienteController.selected.sexoPaci}" title="#{bundle.CreateMaepacienteTitle_sexoPaci}"/>

                            <h:outputText value="#{bundle.CreateMaepacienteLabel_idTdoc}"/>
                            <h:outputText value="#{maepacienteController.selected.idTdoc.nombreTdoc}" title="#{bundle.CreateMaepacienteTitle_idTdoc}"/>

                            <h:outputText value="#{bundle.CreateMaepacienteLabel_numerodocPaci}"/>
                            <h:outputText value="#{maepacienteController.selected.numerodocPaci}" title="#{bundle.CreateMaepacienteTitle_numerodocPaci}"/>

                            <h:outputText value="#{bundle.CreateMaepacienteLabel_idUbig}"/>
                            <h:outputText value="#{maepacienteController.selected.idUbig.nombreUbig}" title="#{bundle.CreateMaepacienteTitle_idUbig}"/>

                            <h:outputText value="#{bundle.CreateMaepacienteLabel_idPcli}"/>
                            <h:outputText value="#{maepacienteController.selected.idPcli.codigoPoli}" title="#{bundle.CreateMaepacienteTitle_idPcli}"/>

                            <h:outputText value="#{bundle.CreateMaepacienteLabel_idCtra}"/>
                            <h:outputText value="#{maepacienteController.selected.idCtra.nombreCtra}" title="#{bundle.CreateMaepacienteTitle_idCtra}"/>

                            <h:outputText value="#{bundle.CreateMaepacienteLabel_idCatp}"/>
                            <h:outputText value="#{maepacienteController.selected.idCatp.nombreCatp}" title="#{bundle.CreateMaepacienteTitle_idCatp}"/>

                            <h:outputText value="#{bundle.CreateMaepacienteLabel_idTest}"/>
                            <h:outputText value="#{maepacienteController.selected.idTest.nombreTest}" title="#{bundle.CreateMaepacienteTitle_idTest}"/>

                            <h:outputText value="#{bundle.CreateMaepacienteLabel_idTpar}"/>
                            <h:outputText value="#{maepacienteController.selected.idTpar.nombreTpar}" title="#{bundle.CreateMaepacienteTitle_idTpar}"/>

                            <h:outputText value="#{bundle.CreateMaepacienteLabel_idTitu}"/>
                            <h:outputText value="#{maepacienteController.selected.idTitu.apepaternoPaci} #{maepacienteController.selected.idTitu.apematernoPaci}, #{maepacienteController.selected.idTitu.nombrePaci}" title="#{bundle.CreateMaepacienteTitle_idTitu}"/>
                        </h:panelGrid>
                        <p:commandButton action="Edit" value="#{bundle.ViewMaepacienteEditLink}" icon="ui-icon-disk" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="2" height="2" />
                        <p:commandButton action="#{maepacienteController.prepareList}" value="#{bundle.ViewMaepacienteShowAllLink}" icon="ui-icon-calculator" ajax="false" style="align:right;font-size:70%" immediate="true" />
                    </p:panel>
                    <h:link outcome="/index" value="#{bundle.ViewMaepacienteIndexLink}"/>
                </h:form>
            </f:view>
        </ui:define>        
    </ui:composition>

</html>
