<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"	
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <h:form prependId="false">  
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <p:dataTable id="dataTable" var="item" value="#{maepacienteController.items}"  
                             paginator="true" rows="10"  
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15" style="margin-bottom:100px;font-size:70%"
                             emptyMessage="#{bundle.ListMaepacienteEmpty}">  
                    <f:facet name="header">  
                        #{bundle.ListMaepacienteTitle}
                    </f:facet>  

                    <p:column sortBy="#{item.idPaci}" >  
                        <f:facet name="header">  
                            <h:outputText value="#{bundle.ListMaepacienteTitle_idPaci}"/>
                        </f:facet>  
                        <h:outputText value="#{item.idPaci}" />  
                    </p:column>  

                    <p:column filterBy="#{item.numeroPaci}">  
                        <f:facet name="header">  
                            <h:outputText value="#{bundle.ListMaepacienteTitle_numeroPaci}"/>
                        </f:facet>  
                        <h:outputText value="#{item.numeroPaci}" />  
                    </p:column>  

                    <p:column filterBy="#{item.apepaternoPaci}" >  
                        <f:facet name="header">  
                            <h:outputText value="#{bundle.ListMaepacienteTitle_nombrePaci}"/>
                        </f:facet>  
                        <h:outputText value="#{item.apepaternoPaci} #{item.apematernoPaci}, #{item.nombrePaci}"/>
                    </p:column>  
                    <p:column>  
                        <f:facet name="header">  
                            <h:outputText value="#{bundle.ListMaepacienteTitle_direccionPaci}"/>
                        </f:facet>  
                        <h:outputText value="#{item.direccionPaci}"/>
                    </p:column>
                    
                    <p:column>  
                        <f:facet name="header">  
                            <h:outputText value="#{bundle.ListMaepacienteTitle_numerotelPaci}"/>
                        </f:facet>  
                        <h:outputText value="#{item.numerotelPaci}"/>
                    </p:column>

                    <p:column>  
                        <f:facet name="header">  
                            <h:outputText value="#{bundle.ListMaepacienteTitle_correoelecPaci}"/>
                        </f:facet>  
                        <h:outputText value="#{item.correoelecPaci}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <p:commandButton value="#{bundle.ListMaepacienteViewLink}" action="#{maepacienteController.prepareView}" icon="ui-icon-folder-open" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="5"/>
                        <p:commandButton value="#{bundle.ListMaepacienteEditLink}" action="#{maepacienteController.prepareEdit}" icon="ui-icon-extlink" ajax="false" style="align:right;font-size:70%" />
                    </p:column>                    
                    <f:facet name="footer">  
                        <p:commandButton value="#{bundle.ListMaepacienteCreateLink}" action="#{maepacienteController.prepareCreate}" icon="ui-icon-plusthick" ajax="false" style="align:right;font-size:70%" />
                    </f:facet> 
                </p:dataTable>  
                <h:link outcome="/index" value="#{bundle.ListMaepacienteIndexLink}"/>
            </h:form>  

        </ui:define>
    </ui:composition>

</html>
