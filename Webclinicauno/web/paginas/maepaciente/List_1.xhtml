<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"	
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <h:form prependId="false">  
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <p:dataTable id="dataTable" var="item" value="#{maepolizaController.items}"  
                             paginator="true" rows="10"  
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15" style="margin-bottom:100px;font-size:70%"
                             emptyMessage="#{bundle.ListMaepolizaEmpty}">  
                    <f:facet name="header">  
                        #{bundle.ListMaepolizaTitle}
                    </f:facet>  

                    <p:column>  
                        <f:facet name="header">  
                            <h:outputText value="#{bundle.ListMaepolizaTitle_idPoli}"/>
                        </f:facet>  
                        <h:outputText value="#{item.idPoli}" />  
                    </p:column>  

                    <p:column>  
                        <f:facet name="header">  
                            <h:outputText value="#{bundle.ListMaepolizaTitle_codigoPoli}"/>
                        </f:facet>  
                        <h:outputText value="#{item.codigoPoli}" />  
                    </p:column>  

                    <p:column>  
                        <f:facet name="header">  
                            <h:outputText value="#{bundle.ListMaepolizaTitle_fechainiPoli}"/>
                        </f:facet>  
                        <h:outputText value="#{item.fechainiPoli}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>  

                    <p:column>  
                        <f:facet name="header">  
                            <h:outputText value="#{bundle.ListMaepolizaTitle_fechafinPoli}"/>
                        </f:facet>  
                        <h:outputText value="#{item.fechafinPoli}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>  

                    <p:column>  
                        <f:facet name="header">  
                            <h:outputText value="#{bundle.ListMaepolizaTitle_idPlan}"/>
                        </f:facet>  
                        <h:outputText value="#{item.idPlan}"/>
                    </p:column>  

                    <p:column>  
                        <f:facet name="header">  
                            <h:outputText value="#{bundle.ListMaepolizaTitle_idMcia}"/>
                        </f:facet>  
                        <h:outputText value="#{item.idMcia}"/>
                    </p:column>  

                    <p:column>  
                        <f:facet name="header">  
                            <h:outputText value="#{bundle.ListMaepolizaTitle_idTest}"/>
                        </f:facet>  
                        <h:outputText value="#{item.idTest}"/>
                    </p:column>  
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <p:commandButton value="#{bundle.ListMaepolizaViewLink}" action="#{maepolizaController.prepareView}" icon="ui-icon-folder-open" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="5"/>
                        <p:commandButton value="#{bundle.ListMaepolizaEditLink}" action="#{maepolizaController.prepareEdit}" icon="ui-icon-extlink" ajax="false" style="align:right;font-size:70%" />
                    </p:column>
                    <f:facet name="footer">  
                        <p:commandButton value="#{bundle.ListMaepolizaCreateLink}" action="#{maepolizaController.prepareCreate}" icon="ui-icon-plusthick" ajax="false" style="align:right"/>
                    </f:facet> 
                </p:dataTable>  
                <h:link outcome="/index" value="#{bundle.ListMaepolizaIndexLink}"/>
            </h:form>  

        </ui:define>
    </ui:composition>

</html>
