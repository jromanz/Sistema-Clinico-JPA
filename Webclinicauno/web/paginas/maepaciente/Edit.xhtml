<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMaepacienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMaepacienteLabel_idPaci}" for="idPaci" />
                    <h:inputText id="idPaci" value="#{maepacienteController.selected.idPaci}" title="#{bundle.EditMaepacienteTitle_idPaci}" required="false" readonly="true"/>
                    <h:outputLabel value="#{bundle.EditMaepacienteLabel_numeroPaci}" for="numeroPaci" />
                    <h:inputText id="numeroPaci" value="#{maepacienteController.selected.numeroPaci}" title="#{bundle.EditMaepacienteTitle_numeroPaci}" required="true" requiredMessage="#{bundle.EditMaepacienteRequiredMessage_numeroPaci}"/>
                    <h:outputLabel value="#{bundle.EditMaepacienteLabel_nombrePaci}" for="nombrePaci" />
                    <h:inputText id="nombrePaci" value="#{maepacienteController.selected.nombrePaci}" title="#{bundle.EditMaepacienteTitle_nombrePaci}" />
                    <h:outputLabel value="#{bundle.EditMaepacienteLabel_apepaternoPaci}" for="apepaternoPaci" />
                    <h:inputText id="apepaternoPaci" value="#{maepacienteController.selected.apepaternoPaci}" title="#{bundle.EditMaepacienteTitle_apepaternoPaci}" />
                    <h:outputLabel value="#{bundle.EditMaepacienteLabel_apematernoPaci}" for="apematernoPaci" />
                    <h:inputText id="apematernoPaci" value="#{maepacienteController.selected.apematernoPaci}" title="#{bundle.EditMaepacienteTitle_apematernoPaci}" />
                    <h:outputLabel value="#{bundle.EditMaepacienteLabel_fechaingPaci}" for="fechaingPaci" />
                    <h:inputText id="fechaingPaci" value="#{maepacienteController.selected.fechaingPaci}" title="#{bundle.EditMaepacienteTitle_fechaingPaci}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMaepacienteLabel_direccionPaci}" for="direccionPaci" />
                    <h:inputText id="direccionPaci" value="#{maepacienteController.selected.direccionPaci}" title="#{bundle.EditMaepacienteTitle_direccionPaci}" />
                    <h:outputLabel value="#{bundle.EditMaepacienteLabel_numerotelPaci}" for="numerotelPaci" />
                    <h:inputText id="numerotelPaci" value="#{maepacienteController.selected.numerotelPaci}" title="#{bundle.EditMaepacienteTitle_numerotelPaci}" />
                    <h:outputLabel value="#{bundle.EditMaepacienteLabel_correoelecPaci}" for="correoelecPaci" />
                    <h:inputText id="correoelecPaci" value="#{maepacienteController.selected.correoelecPaci}" title="#{bundle.EditMaepacienteTitle_correoelecPaci}" />
                    <h:outputLabel value="#{bundle.EditMaepacienteLabel_sexoPaci}" for="sexoPaci" />
                    <h:inputText id="sexoPaci" value="#{maepacienteController.selected.sexoPaci}" title="#{bundle.EditMaepacienteTitle_sexoPaci}" />
                    <h:outputLabel value="#{bundle.EditMaepacienteLabel_numerodocPaci}" for="numerodocPaci" />
                    <h:inputText id="numerodocPaci" value="#{maepacienteController.selected.numerodocPaci}" title="#{bundle.EditMaepacienteTitle_numerodocPaci}" />
                    <h:outputLabel value="#{bundle.EditMaepacienteLabel_apppatertitPaci}" for="apppatertitPaci" />
                    <h:inputText id="apppatertitPaci" value="#{maepacienteController.selected.apppatertitPaci}" title="#{bundle.EditMaepacienteTitle_apppatertitPaci}" />
                    <h:outputLabel value="#{bundle.EditMaepacienteLabel_appmatertitPaci}" for="appmatertitPaci" />
                    <h:inputText id="appmatertitPaci" value="#{maepacienteController.selected.appmatertitPaci}" title="#{bundle.EditMaepacienteTitle_appmatertitPaci}" />
                    <h:outputLabel value="#{bundle.EditMaepacienteLabel_nombretitPaci}" for="nombretitPaci" />
                    <h:inputText id="nombretitPaci" value="#{maepacienteController.selected.nombretitPaci}" title="#{bundle.EditMaepacienteTitle_nombretitPaci}" />
                    <h:outputLabel value="#{bundle.EditMaepacienteLabel_idPcli}" for="idPcli" />
                    <h:selectOneMenu id="idPcli" value="#{maepacienteController.selected.idPcli}" title="#{bundle.EditMaepacienteTitle_idPcli}" required="true" requiredMessage="#{bundle.EditMaepacienteRequiredMessage_idPcli}">
                        <f:selectItems value="#{maepolizaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMaepacienteLabel_idTest}" for="idTest" />
                    <h:selectOneMenu id="idTest" value="#{maepacienteController.selected.idTest}" title="#{bundle.EditMaepacienteTitle_idTest}" required="true" requiredMessage="#{bundle.EditMaepacienteRequiredMessage_idTest}">
                        <f:selectItems value="#{tabestadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMaepacienteLabel_idCtra}" for="idCtra" />
                    <h:selectOneMenu id="idCtra" value="#{maepacienteController.selected.idCtra}" title="#{bundle.EditMaepacienteTitle_idCtra}" >
                        <f:selectItems value="#{maecentrabajoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMaepacienteLabel_idTitu}" for="idTitu" />
                    <h:selectOneMenu id="idTitu" value="#{maepacienteController.selected.idTitu}" title="#{bundle.EditMaepacienteTitle_idTitu}" >
                        <f:selectItems value="#{maepacienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMaepacienteLabel_idTpar}" for="idTpar" />
                    <h:selectOneMenu id="idTpar" value="#{maepacienteController.selected.idTpar}" title="#{bundle.EditMaepacienteTitle_idTpar}" required="true" requiredMessage="#{bundle.EditMaepacienteRequiredMessage_idTpar}">
                        <f:selectItems value="#{tabparentescoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMaepacienteLabel_idCatp}" for="idCatp" />
                    <h:selectOneMenu id="idCatp" value="#{maepacienteController.selected.idCatp}" title="#{bundle.EditMaepacienteTitle_idCatp}" required="true" requiredMessage="#{bundle.EditMaepacienteRequiredMessage_idCatp}">
                        <f:selectItems value="#{tabcategpaciController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMaepacienteLabel_idTdoc}" for="idTdoc" />
                    <h:selectOneMenu id="idTdoc" value="#{maepacienteController.selected.idTdoc}" title="#{bundle.EditMaepacienteTitle_idTdoc}" required="true" requiredMessage="#{bundle.EditMaepacienteRequiredMessage_idTdoc}">
                        <f:selectItems value="#{tabtipodocumentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMaepacienteLabel_idUbig}" for="idUbig" />
                    <h:selectOneMenu id="idUbig" value="#{maepacienteController.selected.idUbig}" title="#{bundle.EditMaepacienteTitle_idUbig}" required="true" requiredMessage="#{bundle.EditMaepacienteRequiredMessage_idUbig}">
                        <f:selectItems value="#{tabubigeoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{maepacienteController.update}" value="#{bundle.EditMaepacienteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMaepacienteViewLink}"/>
                <br />
                <h:commandLink action="#{maepacienteController.prepareList}" value="#{bundle.EditMaepacienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMaepacienteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
