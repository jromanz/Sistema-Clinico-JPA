<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <f:view>
                <h:form>
                    <p:panel header="#{bundle.EditTabcategpaciTitle}" style="margin-bottom:100px;font-size:70%">
                        <p:growl id="messagePanel" />  
                        <h:panelGrid columns="2">
                            <p:outputLabel value="#{bundle.EditTabcategpaciLabel_idCatp}" for="idCatp" />
                            <p:inputText id="idCatp" value="#{tabcategpaciController.selected.idCatp}" title="#{bundle.EditTabcategpaciTitle_idCatp}" required="false" readonly="true"/>
                            <p:outputLabel value="#{bundle.EditTabcategpaciLabel_nombreCatp}" for="nombreCatp" />
                            <p:inputText id="nombreCatp" value="#{tabcategpaciController.selected.nombreCatp}" title="#{bundle.EditTabcategpaciTitle_nombreCatp}" />
                        </h:panelGrid>
                        <p:commandButton action="#{tabcategpaciController.update}" value="#{bundle.EditTabcategpaciSaveLink}" icon="ui-icon-disk" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="2" height="2" />
                        <p:commandButton action="#{tabcategpaciController.prepareList}" value="#{bundle.EditTabcategpaciShowAllLink}" icon="ui-icon-calculator" ajax="false" style="align:right;font-size:70%" immediate="true" />
                    </p:panel>
                        <h:link outcome="/index" value="#{bundle.EditTabcategpaciIndexLink}" />
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>

</html>
