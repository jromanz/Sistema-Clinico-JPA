<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <br />

                <br />
                <h:commandLink action="#{tabparentescoController.prepareCreate}" value="#{bundle.ViewTabparentescoCreateLink}" />
                <br />
                <h:commandLink action="#{tabparentescoController.prepareList}" value="#{bundle.ViewTabparentescoShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewTabparentescoIndexLink}"/>
