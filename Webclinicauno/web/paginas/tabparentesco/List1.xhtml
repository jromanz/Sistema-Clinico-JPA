<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTabparentescoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTabparentescoEmpty}" rendered="#{tabparentescoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tabparentescoController.items.rowCount > 0}">
                    <h:outputText value="#{tabparentescoController.pagination.pageFirstItem + 1}..#{tabparentescoController.pagination.pageLastItem + 1}/#{tabparentescoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tabparentescoController.previous}" value="#{bundle.Previous} #{tabparentescoController.pagination.pageSize}" rendered="#{tabparentescoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tabparentescoController.next}" value="#{bundle.Next} #{tabparentescoController.pagination.pageSize}" rendered="#{tabparentescoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tabparentescoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTabparentescoTitle_idTpar}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTpar}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTabparentescoTitle_nombreTpar}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreTpar}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tabparentescoController.prepareView}" value="#{bundle.ListTabparentescoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tabparentescoController.prepareEdit}" value="#{bundle.ListTabparentescoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tabparentescoController.destroy}" value="#{bundle.ListTabparentescoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tabparentescoController.prepareCreate}" value="#{bundle.ListTabparentescoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTabparentescoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
