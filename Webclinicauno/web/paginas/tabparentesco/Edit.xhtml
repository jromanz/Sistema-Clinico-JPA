<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <f:view>
                <h:form>
                    <p:panel header="#{bundle.EditTabparentescoTitle}" style="margin-bottom:100px;font-size:70%">
                        <p:growl id="messagePanel" />                 
                        <h:panelGrid columns="2">

                            <h:outputLabel value="#{bundle.EditTabparentescoLabel_idTpar}" for="idTpar" />
                            <h:inputText id="idTpar" value="#{tabparentescoController.selected.idTpar}" title="#{bundle.EditTabparentescoTitle_idTpar}" required="false" readonly="true"/>
                            <h:outputLabel value="#{bundle.EditTabparentescoLabel_nombreTpar}" for="nombreTpar" />
                            <h:inputText id="nombreTpar" value="#{tabparentescoController.selected.nombreTpar}" title="#{bundle.EditTabparentescoTitle_nombreTpar}" />

                        </h:panelGrid>
                        <p:commandButton action="#{tabparentescoController.update}" value="#{bundle.EditTabparentescoSaveLink}" icon="ui-icon-disk" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="5"/>
                        <p:commandButton action="#{tabparentescoController.prepareList}" value="#{bundle.EditTabparentescoShowAllLink}" icon="ui-icon-calculator" ajax="false" style="align:right;font-size:70%" immediate="true" />
                    </p:panel>
                    <h:link outcome="/index" value="#{bundle.EditTabparentescoIndexLink}" />
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>

</html>
