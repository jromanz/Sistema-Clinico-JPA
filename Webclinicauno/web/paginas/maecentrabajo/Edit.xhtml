<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <f:view>
                <h:form>
                    <p:panel header="#{bundle.EditMaecentrabajoTitle}" style="margin-bottom:100px;font-size:70%">
                        <p:growl id="messagePanel" />  
                        <h:panelGrid columns="2">
                            
                            <p:outputLabel value="#{bundle.EditMaecentrabajoLabel_idCtra}" for="idCtra" />
                            <p:inputText id="idCtra" value="#{maecentrabajoController.selected.idCtra}" title="#{bundle.EditMaecentrabajoTitle_idCtra}"  required="false" readonly="true"/>
                            
                            <p:outputLabel value="#{bundle.EditMaecentrabajoLabel_numerorucCtra}" for="numerorucCtra" />
                            <p:inputText id="numerorucCtra" value="#{maecentrabajoController.selected.numerorucCtra}" title="#{bundle.EditMaecentrabajoTitle_numerorucCtra}" />
                            
                            <p:outputLabel value="#{bundle.EditMaecentrabajoLabel_nombreCtra}" for="nombreCtra" />
                            <p:inputText id="nombreCtra" value="#{maecentrabajoController.selected.nombreCtra}" title="#{bundle.EditMaecentrabajoTitle_nombreCtra}" />
                            
                            <p:outputLabel value="#{bundle.EditMaecentrabajoLabel_direccionCtra}" for="direccionCtra" />
                            <p:inputText id="direccionCtra" value="#{maecentrabajoController.selected.direccionCtra}" title="#{bundle.EditMaecentrabajoTitle_direccionCtra}" />
                            
                            <p:outputLabel value="#{bundle.EditMaecentrabajoLabel_numerotelCtra}" for="numerotelCtra" />
                            <p:inputText id="numerotelCtra" value="#{maecentrabajoController.selected.numerotelCtra}" title="#{bundle.EditMaecentrabajoTitle_numerotelCtra}" />
                            
                            <p:outputLabel value="#{bundle.EditMaecentrabajoLabel_idTest}" for="idTest" />
                            <p:selectOneMenu id="idTest" value="#{maecentrabajoController.selected.idTest}" required="true" requiredMessage="#{bundle.EditMaecentrabajoRequiredMessage_idTest}">
                                <f:selectItems value="#{tabestadoController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="#{bundle.EditMaecentrabajoLabel_idUbig}" for="idUbig" />
                            <p:selectOneMenu id="idUbig" value="#{maecentrabajoController.selected.idUbig}" required="true" requiredMessage="#{bundle.EditMaecentrabajoRequiredMessage_idUbig}">
                                <f:selectItems value="#{tabubigeoController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <p:commandButton action="#{maecentrabajoController.update}" value="#{bundle.EditMaecentrabajoSaveLink}" icon="ui-icon-disk" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="5"/>
                        <p:commandButton action="#{maecentrabajoController.prepareList}" value="#{bundle.EditMaecentrabajoShowAllLink}" icon="ui-icon-calculator" ajax="false" style="align:right;font-size:70%" />
                    </p:panel>
                    <h:link outcome="/index" value="#{bundle.EditMaecentrabajoIndexLink}" />
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>
</html>
