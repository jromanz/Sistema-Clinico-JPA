<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <f:view>
                <h:form>
                    <p:panel header="#{bundle.ViewMaecentrabajoTitle}" style="margin-bottom:100px;font-size:70%">
                        <p:growl id="messagePanel" />  
                        <h:panelGrid columns="2">
                            <h:outputText value="#{bundle.ViewMaecentrabajoLabel_idCtra}"/>
                            <h:outputText value="#{maecentrabajoController.selected.idCtra}" title="#{bundle.ViewMaecentrabajoTitle_idCtra}"/>
                            <h:outputText value="#{bundle.ViewMaecentrabajoLabel_numerorucCtra}"/>
                            <h:outputText value="#{maecentrabajoController.selected.numerorucCtra}" title="#{bundle.ViewMaecentrabajoTitle_numerorucCtra}"/>
                            <h:outputText value="#{bundle.ViewMaecentrabajoLabel_nombreCtra}"/>
                            <h:outputText value="#{maecentrabajoController.selected.nombreCtra}" title="#{bundle.ViewMaecentrabajoTitle_nombreCtra}"/>
                            <h:outputText value="#{bundle.ViewMaecentrabajoLabel_direccionCtra}"/>
                            <h:outputText value="#{maecentrabajoController.selected.direccionCtra}" title="#{bundle.ViewMaecentrabajoTitle_direccionCtra}"/>
                            <h:outputText value="#{bundle.ViewMaecentrabajoLabel_numerotelCtra}"/>
                            <h:outputText value="#{maecentrabajoController.selected.numerotelCtra}" title="#{bundle.ViewMaecentrabajoTitle_numerotelCtra}"/>
                            <h:outputText value="#{bundle.ViewMaecentrabajoLabel_idTest}"/>
                            <h:outputText value="#{maecentrabajoController.selected.idTest}" title="#{bundle.ViewMaecentrabajoTitle_idTest}"/>
                            <h:outputText value="#{bundle.ViewMaecentrabajoLabel_idUbig}"/>
                            <h:outputText value="#{maecentrabajoController.selected.idUbig}" title="#{bundle.ViewMaecentrabajoTitle_idUbig}"/>
                        </h:panelGrid>
                        <p:commandButton action="Edit" value="#{bundle.ViewMaecentrabajoEditLink}" icon="ui-icon-disk" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="2" height="2" />
                        <p:commandButton action="#{maecentrabajoController.prepareList}" value="#{bundle.ViewMaecentrabajoShowAllLink}" icon="ui-icon-calculator" ajax="false" style="align:right;font-size:70%" immediate="true" />
                    </p:panel>
                    <h:link outcome="/index" value="#{bundle.ViewMaecentrabajoIndexLink}"/>            
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>

</html>
