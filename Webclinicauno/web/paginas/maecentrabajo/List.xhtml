<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"	
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <h:form prependId="false">  
                <p:growl id="messagePanel" />  
                <p:dataTable id="dataTable" var="item" value="#{maecentrabajoController.items}"  
                             paginator="true" rows="10"  
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15" style="margin-bottom:100px;font-size:70%"
                             emptyMessage="#{bundle.ListMaecentrabajoEmpty}">  
                    <f:facet name="header">  
                        #{bundle.ListMaecentrabajoTitle}
                    </f:facet>  
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMaecentrabajoTitle_idCtra}"/>
                        </f:facet>
                        <h:outputText value="#{item.idCtra}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMaecentrabajoTitle_numerorucCtra}"/>
                        </f:facet>
                        <h:outputText value="#{item.numerorucCtra}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMaecentrabajoTitle_nombreCtra}"/>
                        </f:facet>
                        <h:outputText value="#{item.nombreCtra}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMaecentrabajoTitle_direccionCtra}"/>
                        </f:facet>
                        <h:outputText value="#{item.direccionCtra}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMaecentrabajoTitle_numerotelCtra}"/>
                        </f:facet>
                        <h:outputText value="#{item.numerotelCtra}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMaecentrabajoTitle_idTest}"/>
                        </f:facet>
                        <h:outputText value="#{item.idTest}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMaecentrabajoTitle_idUbig}"/>
                        </f:facet>
                        <h:outputText value="#{item.idUbig}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <p:commandButton value="#{bundle.ListMaecentrabajoViewLink}" action="#{maecentrabajoController.prepareView}" icon="ui-icon-folder-open" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="5"/>
                        <p:commandButton value="#{bundle.ListMaecentrabajoEditLink}" action="#{maecentrabajoController.prepareEdit}" icon="ui-icon-extlink" ajax="false" style="align:right;font-size:70%" />
                    </p:column>
                    <f:facet name="footer">  
                        <p:commandButton value="#{bundle.ListMaecentrabajoCreateLink}" action="#{maecentrabajoController.prepareCreate}" icon="ui-icon-plusthick" ajax="false" style="align:right;font-size:70%"/>
                    </f:facet> 
                </p:dataTable>  
                <h:link outcome="/index" value="#{bundle.ListMaecentrabajoIndexLink}"/>
            </h:form>  
        </ui:define>
    </ui:composition>

</html>
