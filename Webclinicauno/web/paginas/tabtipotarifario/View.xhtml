<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"	
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <f:view>
                <h:form>
                    <p:panel header="#{bundle.ViewTabtipotarifarioTitle}" style="margin-bottom:100px;font-size:70%">
                        <p:growl id="messagePanel" />  
                        <h:panelGrid columns="2">
                            <h:outputText value="#{bundle.ViewTabtipotarifarioLabel_idTtar}"/>
                            <h:outputText value="#{tabtipotarifarioController.selected.idTtar}" title="#{bundle.ViewTabtipotarifarioTitle_idTtar}"/>
                            <h:outputText value="#{bundle.ViewTabtipotarifarioLabel_NombreTtar}"/>
                            <h:outputText value="#{tabtipotarifarioController.selected.nombreTtar}" title="#{bundle.ViewTabtipotarifarioTitle_nombreTtar}"/>
                            <h:outputText value="#{bundle.ViewTabtipotarifarioLabel_idTest}"/>
                            <h:outputText value="#{tabtipotarifarioController.selected.idTest}" title="#{bundle.ViewTabtipotarifarioTitle_idTest}"/>

                        </h:panelGrid>
                        <p:commandButton action="Edit" value="#{bundle.ViewTabtipotarifarioEditLink}" icon="ui-icon-disk" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="2" height="2" />
                        <p:commandButton action="#{tabtipotarifarioController.prepareList}" value="#{bundle.ViewTabtipotarifarioShowAllLink}" icon="ui-icon-calculator" ajax="false" style="align:right;font-size:70%" immediate="true" />
                    </p:panel>
                    <h:link outcome="/index" value="#{bundle.ViewTabtipotarifarioIndexLink}"/>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>

</html>
