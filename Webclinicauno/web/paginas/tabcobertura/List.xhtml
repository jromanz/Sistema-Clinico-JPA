<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"	
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <h:form prependId="false">  
                <p:growl id="messagePanel" />  
                <p:dataTable id="dataTable" var="item" value="#{tabcoberturaController.items}"  
                             paginator="true" rows="10"  
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15" style="margin-bottom:100px;font-size:70%"
                             emptyMessage="#{bundle.ListTabcoberturaEmpty}">  
                    <f:facet name="header">  
                        #{bundle.ListTabcoberturaTitle}
                    </f:facet>  

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTabcoberturaTitle_idCobe}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCobe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTabcoberturaTitle_consultaCobe}"/>
                            </f:facet>
                            <h:outputText value="#{item.consultaCobe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTabcoberturaTitle_deducibleCobe}"/>
                            </f:facet>
                            <h:outputText value="#{item.deducibleCobe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTabcoberturaTitle_coaseguroCobe}"/>
                            </f:facet>
                            <h:outputText value="#{item.coaseguroCobe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTabcoberturaTitle_coasegfarmCobe}"/>
                            </f:facet>
                            <h:outputText value="#{item.coasegfarmCobe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTabcoberturaTitle_dscfarmCobe}"/>
                            </f:facet>
                            <h:outputText value="#{item.dscfarmCobe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTabcoberturaTitle_diasvigenciaCobe}"/>
                            </f:facet>
                            <h:outputText value="#{item.diasvigenciaCobe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTabcoberturaTitle_flgvigconsultaCobe}"/>
                            </f:facet>
                            <h:outputText value="#{item.flgvigconsultaCobe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTabcoberturaTitle_idTate}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTabcoberturaTitle_idTest}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTest}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTabcoberturaTitle_idMone}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMone}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTabcoberturaTitle_idconsulMtar}"/>
                            </f:facet>
                            <h:outputText value="#{item.idconsulMtar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTabcoberturaTitle_idPlan}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPlan}"/>
                        </p:column>     

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <p:commandButton value="#{bundle.ListTabcoberturaViewLink}" action="#{tabcoberturaController.prepareView}" icon="ui-icon-folder-open" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="5"/>
                        <p:commandButton value="#{bundle.ListTabcoberturaEditLink}" action="#{tabcoberturaController.prepareEdit}" icon="ui-icon-extlink" ajax="false" style="align:right;font-size:70%" />
                    </p:column>
                    <f:facet name="footer">  
                        <p:commandButton value="#{bundle.ListTabcoberturaCreateLink}" action="#{tabcoberturaController.prepareCreate}" icon="ui-icon-plusthick" ajax="false" style="align:right;font-size:70%"/>
                    </f:facet> 
                </p:dataTable>  
                <h:link outcome="/index" value="#{bundle.ListTabcoberturaIndexLink}"/>
            </h:form>  

        </ui:define>
    </ui:composition>
</html>
