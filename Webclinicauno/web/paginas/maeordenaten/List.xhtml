<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"	
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <h:form prependId="false">  
                <p:growl id="messagePanel" />  
                <p:dataTable id="dataTable" var="item" value="#{maeordenatenController.items}"  
                             paginator="true" rows="10"  
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15" style="margin-bottom:100px;font-size:70%"
                             emptyMessage="#{bundle.ListMaeordenatenEmpty}">  
                    <f:facet name="header">  
                        #{bundle.ListMaeordenatenTitle}
                    </f:facet>  

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeordenatenTitle_idOrda}"/>
                            </f:facet>
                            <h:outputText value="#{item.idOrda}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeordenatenTitle_fechaOrda}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaOrda}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeordenatenTitle_consultaOrda}"/>
                            </f:facet>
                            <h:outputText value="#{item.consultaOrda}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeordenatenTitle_deducibleOrda}"/>
                            </f:facet>
                            <h:outputText value="#{item.deducibleOrda}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeordenatenTitle_flgcargaconsumoOrda}"/>
                            </f:facet>
                            <h:outputText value="#{item.flgcargaconsumoOrda}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeordenatenTitle_flgcargahonorarioOrda}"/>
                            </f:facet>
                            <h:outputText value="#{item.flgcargahonorarioOrda}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeordenatenTitle_idTest}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTest}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeordenatenTitle_idMmed}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMmed}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeordenatenTitle_idRegi}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRegi}"/>
                        </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <p:commandButton value="#{bundle.ListMaeordenatenViewLink}" action="#{maeordenatenController.prepareView}" icon="ui-icon-folder-open" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="5"/>
                        <p:commandButton value="#{bundle.ListMaeordenatenEditLink}" action="#{maeordenatenController.prepareEdit}" icon="ui-icon-extlink" ajax="false" style="align:right;font-size:70%" />
                    </p:column>
                    <f:facet name="footer">  
                        <p:commandButton value="#{bundle.ListMaeordenatenCreateLink}" action="#{maeordenatenController.prepareCreate}" icon="ui-icon-plusthick" ajax="false" style="align:right;font-size:70%"/>
                    </f:facet> 
                </p:dataTable>  
                <h:link outcome="/index" value="#{bundle.ListMaeordenatenIndexLink}"/>
            </h:form>  

        </ui:define>
    </ui:composition>

</html>
