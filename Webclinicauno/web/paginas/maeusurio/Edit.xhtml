<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <f:view>

                            <p:outputLabel value="#{bundle.EditMaeusurioLabel_loginUsua}" for="loginUsua" />

                            <p:selectOneMenu id="idTest" value="#{maeusurioController.selected.idTest}" required="true" requiredMessage="#{bundle.EditMaeusurioRequiredMessage_idTest}">
                                <f:selectItems value="#{tabestadoController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="#{bundle.EditMaeusurioLabel_idPers}" for="idPers" />

                            <p:outputLabel value="#{bundle.EditMaeusurioLabel_fechainicioUsua}" for="fechainicioUsua" />

                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </p:calendar>
                            <p:outputLabel value="#{bundle.EditMaeusurioLabel_fechafinUsua}" for="fechafinUsua" />
                            <p:calendar id="fechafinUsua" value="#{maeusurioController.selected.fechafinUsua}" title="#{bundle.EditMaeusurioTitle_fechafinUsua}" effect="slide" pattern="dd/MM/yyyy">

                            </p:calendar>
                            <p:outputLabel value="#{bundle.EditMaeusurioLabel_claveUsua}" for="claveUsua" />
                            <p:inputText id="claveUsua" value="#{maeusurioController.selected.claveUsua}" title="#{bundle.EditMaeusurioTitle_claveUsua}" />
                            <p:outputLabel value="#{bundle.EditMaeusurioLabel_idRole}" for="idRole" />
                            <p:selectOneMenu id="idRole" value="#{maeusurioController.selected.idRole}" required="true" requiredMessage="#{bundle.EditMaeusurioRequiredMessage_idRole}">

                        <p:spacer width="5"/>
                        <p:commandButton action="#{maeusurioController.prepareList}" value="#{bundle.EditMaeusurioShowAllLink}" icon="ui-icon-calculator" ajax="false" style="align:right;font-size:70%" />
                    </p:panel>
                    <h:link outcome="/index" value="#{bundle.EditMaeusurioIndexLink}"/>
