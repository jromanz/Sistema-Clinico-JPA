<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <f:view>
                <h:form>
                    <p:panel header="#{bundle.EditTabcamasTitle}" style="margin-bottom:100px;font-size:70%">
                        <p:growl id="messagePanel" />  
                        <h:panelGrid columns="2">
                            <p:outputLabel value="#{bundle.EditTabcamasLabel_idCama}" for="idCama" />
                            <p:inputText id="idCama" value="#{tabcamasController.selected.idCama}" title="#{bundle.EditTabcamasTitle_idCama}" required="false" readonly="true"/>
                            <p:outputLabel value="#{bundle.EditTabcamasLabel_nombreCama}" for="nombreCama" />
                            <p:inputText id="nombreCama" value="#{tabcamasController.selected.nombreCama}" title="#{bundle.EditTabcamasTitle_nombreCama}" />
                            <p:outputLabel value="#{bundle.EditTabcamasLabel_idEstc}" for="idEstc" />
                            <p:selectOneMenu id="idEstc" value="#{tabcamasController.selected.idEstc}" required="true" requiredMessage="#{bundle.EditTabcamasRequiredMessage_idEstc}">
                                <f:selectItems value="#{tabestacamaController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <p:commandButton action="#{tabcamasController.update}" value="#{bundle.EditTabcamasSaveLink}" icon="ui-icon-disk" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="2" height="2" />
                        <p:commandButton action="#{tabcamasController.prepareList}" value="#{bundle.EditTabcamasShowAllLink}" icon="ui-icon-calculator" ajax="false" style="align:right;font-size:70%" immediate="true" />
                    </p:panel>
                    <h:link outcome="/index" value="#{bundle.EditTabcamasIndexLink}" />
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>

</html>
