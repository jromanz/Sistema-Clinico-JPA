<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"	
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <f:view>
                <h:form>
                    <p:panel header="#{bundle.EditMaemoduloTitle}" style="margin-bottom:100px;font-size:70%">
                        <p:growl id="messagePanel" />  
                        <h:panelGrid columns="2">

                            <p:outputLabel value="#{bundle.EditMaemoduloLabel_idModu}" for="idModu" />
                            <p:inputText id="idModu" value="#{maemoduloController.selected.idModu}" title="#{bundle.EditMaemoduloTitle_idModu}" required="false" readonly="true"/>
                            <p:outputLabel value="#{bundle.EditMaemoduloLabel_nombreModu}" for="nombreModu" />
                            <p:inputText id="nombreModu" value="#{maemoduloController.selected.nombreModu}" title="#{bundle.EditMaemoduloTitle_nombreModu}" />
                            <p:outputLabel value="#{bundle.EditMaemoduloLabel_idTest}" for="idTest" />
                            <p:selectOneMenu id="idTest" value="#{maemoduloController.selected.idTest}" required="true" requiredMessage="#{bundle.EditMaemoduloRequiredMessage_idTest}">
                                <f:selectItems value="#{tabestadoController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>

                        </h:panelGrid>
                        <p:commandButton action="#{maemoduloController.update}" value="#{bundle.EditMaemoduloSaveLink}" icon="ui-icon-disk" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="5"/>
                        <p:commandButton action="#{maemoduloController.prepareList}" value="#{bundle.EditMaemoduloShowAllLink}" icon="ui-icon-calculator" ajax="false" style="align:right;font-size:70%" immediate="true" />
                    </p:panel>
                    <h:link outcome="/index" value="#{bundle.EditMaemoduloIndexLink}"/>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>

</html>
