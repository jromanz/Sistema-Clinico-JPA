<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <f:view>
                <h:form>
                    <p:panel header="#{bundle.ViewMaeciamedicaTitle}" style="margin-bottom:100px;font-size:70%">
                        <p:growl id="messagePanel" /> 
                        <h:panelGrid columns="2">
                            <h:outputText value="#{bundle.ViewMaeciamedicaLabel_idCmed}"/>
                            <h:outputText value="#{maeciamedicaController.selected.idCmed}" title="#{bundle.ViewMaeciamedicaTitle_idCmed}"/>
                            <h:outputText value="#{bundle.ViewMaeciamedicaLabel_nombreCmed}"/>
                            <h:outputText value="#{maeciamedicaController.selected.nombreCmed}" title="#{bundle.ViewMaeciamedicaTitle_nombreCmed}"/>
                            <h:outputText value="#{bundle.ViewMaeciamedicaLabel_numerorucCmed}"/>
                            <h:outputText value="#{maeciamedicaController.selected.numerorucCmed}" title="#{bundle.ViewMaeciamedicaTitle_numerorucCmed}"/>
                            <h:outputText value="#{bundle.ViewMaeciamedicaLabel_direccionCmed}"/>
                            <h:outputText value="#{maeciamedicaController.selected.direccionCmed}" title="#{bundle.ViewMaeciamedicaTitle_direccionCmed}"/>
                            <h:outputText value="#{bundle.ViewMaeciamedicaLabel_numerotelCmed}"/>
                            <h:outputText value="#{maeciamedicaController.selected.numerotelCmed}" title="#{bundle.ViewMaeciamedicaTitle_numerotelCmed}"/>
                            <h:outputText value="#{bundle.ViewMaeciamedicaLabel_correoelecCmed}"/>
                            <h:outputText value="#{maeciamedicaController.selected.correoelecCmed}" title="#{bundle.ViewMaeciamedicaTitle_correoelecCmed}"/>
                            <h:outputText value="#{bundle.ViewMaeciamedicaLabel_fechaingCmed}"/>
                            <h:outputText value="#{maeciamedicaController.selected.fechaingCmed}" title="#{bundle.ViewMaeciamedicaTitle_fechaingCmed}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                            <h:outputText value="#{bundle.ViewMaeciamedicaLabel_idTest}"/>
                            <h:outputText value="#{maeciamedicaController.selected.idTest}" title="#{bundle.ViewMaeciamedicaTitle_idTest}"/>
                            <h:outputText value="#{bundle.ViewMaeciamedicaLabel_idFpag}"/>
                            <h:outputText value="#{maeciamedicaController.selected.idFpag}" title="#{bundle.ViewMaeciamedicaTitle_idFpag}"/>
                            <h:outputText value="#{bundle.ViewMaeciamedicaLabel_idUbig}"/>
                            <h:outputText value="#{maeciamedicaController.selected.idUbig}" title="#{bundle.ViewMaeciamedicaTitle_idUbig}"/>

                        </h:panelGrid>
                        <p:commandButton action="Edit" value="#{bundle.ViewMaeciamedicaEditLink}" icon="ui-icon-disk" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="2" height="2" />
                        <p:commandButton action="#{maeciamedicaController.prepareList}" value="#{bundle.ViewMaeciamedicaShowAllLink}" icon="ui-icon-calculator" ajax="false" style="align:right;font-size:70%" immediate="true" />
                    </p:panel>
                    <h:link outcome="/index" value="#{bundle.ViewMaeciamedicaIndexLink}"/>
                </h:form>    
            </f:view>
        </ui:define>
    </ui:composition>

</html>
