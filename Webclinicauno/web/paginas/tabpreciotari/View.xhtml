<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"	
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <f:view>
                <h:form>
                    <p:panel header="#{bundle.ViewTabpreciotariTitle}" style="margin-bottom:100px;font-size:70%">
                        <p:growl id="messagePanel" />  
                        <h:panelGrid columns="2">

                            <h:outputText value="#{bundle.ViewTabpreciotariLabel_idPrtar}"/>
                            <h:outputText value="#{tabpreciotariController.selected.idPrtar}" title="#{bundle.ViewTabpreciotariTitle_idPrtar}"/>
                            <h:outputText value="#{bundle.ViewTabpreciotariLabel_precioPrtar}"/>
                            <h:outputText value="#{tabpreciotariController.selected.precioPrtar}" title="#{bundle.ViewTabpreciotariTitle_precioPrtar}"/>
                            <h:outputText value="#{bundle.ViewTabpreciotariLabel_idMtar}"/>
                            <h:outputText value="#{tabpreciotariController.selected.idMtar}" title="#{bundle.ViewTabpreciotariTitle_idMtar}"/>
                            <h:outputText value="#{bundle.ViewTabpreciotariLabel_idMtaf}"/>
                            <h:outputText value="#{tabpreciotariController.selected.idMtaf}" title="#{bundle.ViewTabpreciotariTitle_idMtaf}"/>
                            <h:outputText value="#{bundle.ViewTabpreciotariLabel_idTest}"/>
                            <h:outputText value="#{tabpreciotariController.selected.idTest}" title="#{bundle.ViewTabpreciotariTitle_idTest}"/>

                        </h:panelGrid>
                        <p:commandButton action="Edit" value="#{bundle.ViewTabpreciotariEditLink}" icon="ui-icon-disk" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="2" height="2" />
                        <p:commandButton action="#{tabpreciotariController.prepareList}" value="#{bundle.ViewTabpreciotariShowAllLink}" icon="ui-icon-calculator" ajax="false" style="align:right;font-size:70%" immediate="true" />
                    </p:panel>
                    <h:link outcome="/index" value="#{bundle.ViewTabpreciotariIndexLink}"/>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>

</html>
