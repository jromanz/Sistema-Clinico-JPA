<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"	
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <h:form prependId="false">  
                <h:panelGroup id="messagePanel">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <p:dataTable id="dataTable" var="item" value="#{maecompaniaController.items}"  
                             paginator="true" rows="10"  
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15" style="margin-bottom:100px;font-size:70%"
                             emptyMessage="#{bundle.ListMaecompaniaEmpty}">  
                    <f:facet name="header">  
                        #{bundle.ListMaecompaniaTitle}
                    </f:facet>  

                    <p:column>  
                        <f:facet name="header">  
                            <h:outputText value="#{bundle.ListMaecompaniaTitle_idMcia}"/>
                        </f:facet>  
                        <h:outputText value="#{item.idMcia}" />  
                    </p:column>  

                    <p:column>  
                        <f:facet name="header">  
                            <h:outputText value="#{bundle.ListMaecompaniaTitle_codigoMcia}"/>
                        </f:facet>  
                        <h:outputText value="#{item.codigoMcia}" />  
                    </p:column>  

                    <p:column>  
                        <f:facet name="header">  
                            <h:outputText value="#{bundle.ListMaecompaniaTitle_nombreMcia}"/>
                        </f:facet>  
                        <h:outputText value="#{item.nombreMcia}" />  
                    </p:column>  

                    <p:column>  
                        <f:facet name="header">  
                            <h:outputText value="#{bundle.ListMaecompaniaTitle_idTest}"/>
                        </f:facet>  
                        <h:outputText value="#{item.idTest.nombreTest}"/>
                    </p:column>  
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <p:commandButton value="#{bundle.ListMaecompaniaViewLink}" action="#{maecompaniaController.prepareView}" icon="ui-icon-folder-open" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="5"/>
                        <p:commandButton value="#{bundle.ListMaecompaniaEditLink}" action="#{maecompaniaController.prepareEdit}" icon="ui-icon-extlink" ajax="false" style="align:right;font-size:70%" />
                    </p:column>
                    <f:facet name="footer">  
                        <p:commandButton value="#{bundle.ListMaecompaniaCreateLink}" action="#{maecompaniaController.prepareCreate}" icon="ui-icon-plusthick" ajax="false" style="align:right;font-size:70%"/>
                    </f:facet> 
                </p:dataTable>  
                <h:link outcome="/index" value="#{bundle.ListMaecompaniaIndexLink}"/>
            </h:form>  

        </ui:define>
    </ui:composition>

</html>
