<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"	
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <f:view>
                <h:form>
                    <p:panel header="#{bundle.CreateMaecompaniaTitle}" style="margin-bottom:100px;font-size:70%">
                        <p:growl id="messagePanel" />  
                        <h:panelGrid columns="2">
                            <p:outputLabel value="#{bundle.CreateMaecompaniaLabel_idMcia}" for="idMcia"/>  
                            <p:inputText id="idMcia" value="#{maecompaniaController.selected.idMcia}" title="#{bundle.CreateMaecompaniaTitle_idMcia}" required="false" readonly="true" style="width: 50px"/>

                            <p:outputLabel value="#{bundle.CreateMaecompaniaLabel_codigoMcia}" for="codigoMcia"/>
                            <p:inputText id="codigoMcia" value="#{maecompaniaController.selected.codigoMcia}" title="#{bundle.CreateMaecompaniaTitle_codigoMcia}" />

                            <p:outputLabel value="#{bundle.CreateMaecompaniaLabel_nombreMcia}" for="nombreMcia"/>
                            <p:inputText id="nombreMcia" value="#{maecompaniaController.selected.nombreMcia}" title="#{bundle.CreateMaecompaniaTitle_nombreMcia}" />
                            
                            <p:outputLabel value="#{bundle.CreateMaecompaniaLabel_direccionMcia}" for="direccionMcia"/>
                            <p:inputText id="direccionMcia" value="#{maecompaniaController.selected.direccionMcia}" title="#{bundle.CreateMaecompaniaTitle_direccionMcia}" />

                            <p:outputLabel value="#{bundle.CreateMaecompaniaLabel_numerotelMcia}" for="numerotelMcia"/>
                            <p:inputText id="numerotelMcia" value="#{maecompaniaController.selected.numerotelMcia}" title="#{bundle.CreateMaecompaniaTitle_numerotelMcia}" />

                            <p:outputLabel value="#{bundle.CreateMaecompaniaLabel_correoelecMcia}" for="correoelecMcia"/>
                            <p:inputText id="correoelecMcia" value="#{maecompaniaController.selected.correoelecMcia}" title="#{bundle.CreateMaecompaniaTitle_correoelecMcia}" />

                            <p:outputLabel value="#{bundle.CreateMaecompaniaLabel_nombrecontMcia}" for="nombrecontMcia"/>
                            <p:inputText id="nombrecontMcia" value="#{maecompaniaController.selected.nombrecontMcia}" title="#{bundle.CreateMaecompaniaTitle_nombrecontMcia}" />

                            <p:outputLabel value="#{bundle.CreateMaecompaniaLabel_fechaingMcia}" for="fechaingMcia" />
                            <p:calendar id="fechaingMcia" value="#{maecompaniaController.selected.fechaingMcia}" title="#{bundle.CreateMaecompaniaTitle_fechaingMcia}" effect="slide" pattern="dd/MM/yyyy" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </p:calendar>

                            <p:outputLabel value="#{bundle.CreateMaecompaniaLabel_idTest}" for="idTest" />
                            <p:selectOneMenu id="idTest" value="#{maecompaniaController.selected.idTest}" required="true" requiredMessage="#{bundle.CreateMaecompaniaRequiredMessage_idTest}">
                                <f:selectItems value="#{tabestadoController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="#{bundle.CreateMaeciamedicaLabel_idUbig}" for="idUbig" />
                            <p:selectOneMenu id="idUbig" value="#{maecompaniaController.selected.idUbig}" required="true" requiredMessage="#{bundle.CreateMaecompaniaRequiredMessage_idUbig}"
                                             panelStyle="width:70px" style="width:250px" filter="true"  >
                                <f:selectItems value="#{tabubigeoController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>

                        </h:panelGrid>
                        <p:commandButton action="#{maecompaniaController.create}" value="#{bundle.CreateMaecompaniaSaveLink}" icon="ui-icon-disk" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="2" height="2" />
                        <p:commandButton action="#{maecompaniaController.prepareList}" value="#{bundle.CreateMaecompaniaShowAllLink}" icon="ui-icon-calculator" ajax="false" style="align:right;font-size:70%" immediate="true" />

                    </p:panel>
                    <h:link outcome="/index" value="#{bundle.CreateMaecompaniaIndexLink}"/>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>

</html>
