<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"	
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <f:view>
                <h:form>
                    <p:panel header="#{bundle.EditMaecompaniaTitle}" style="margin-bottom:100px;font-size:70%">
                        <p:growl id="messagePanel" />  
                        <h:panelGrid columns="2">

                            <p:outputLabel value="#{bundle.EditMaecompaniaLabel_idMcia}" for="idMcia"/>  
                            <p:inputText id="idMcia" value="#{maecompaniaController.selected.idMcia}" title="#{bundle.EditMaecompaniaTitle_idMcia}" required="false" readonly="true" style="width: 50px"/>

                            <p:outputLabel value="#{bundle.EditMaecompaniaLabel_codigoMcia}" for="codigoMcia"/>  
                            <p:inputText id="codigoMcia" value="#{maecompaniaController.selected.codigoMcia}" title="#{bundle.EditMaecompaniaTitle_codigoMcia}" required="false" readonly="true" style="width: 50px"/>

                            <p:outputLabel value="#{bundle.EditMaecompaniaLabel_nombreMcia}" for="nombreMcia"/>
                            <p:inputText id="nombreMcia" value="#{maecompaniaController.selected.nombreMcia}" title="#{bundle.EditMaecompaniaTitle_nombreMcia}" />

                            <p:outputLabel value="#{bundle.EditMaecompaniaLabel_direccionMcia}" for="direccionMcia"/>
                            <p:inputText id="direccionMcia" value="#{maecompaniaController.selected.direccionMcia}" title="#{bundle.EditMaecompaniaTitle_direccionMcia}" />

                            <p:outputLabel value="#{bundle.EditMaecompaniaLabel_nombreMcia}" for="numerotelMcia"/>
                            <p:inputText id="numerotelMcia" value="#{maecompaniaController.selected.numerotelMcia}" title="#{bundle.EditMaecompaniaTitle_numerotelMcia}" />

                            <h:outputLabel value="#{bundle.EditMaecompaniaLabel_correoelecMcia}" for="correoelecMcia" />
                            <h:inputText id="correoelecMcia" value="#{maecompaniaController.selected.correoelecMcia}" title="#{bundle.EditMaecompaniaTitle_correoelecMcia}" />
                            <h:outputLabel value="#{bundle.EditMaecompaniaLabel_nombrecontMcia}" for="nombrecontMcia" />
                            <h:inputText id="nombrecontMcia" value="#{maecompaniaController.selected.nombrecontMcia}" title="#{bundle.EditMaecompaniaTitle_nombrecontMcia}" />
                            <h:outputLabel value="#{bundle.EditMaecompaniaLabel_fechaingMcia}" for="fechaingMcia" />
                            <h:inputText id="fechaingMcia" value="#{maecompaniaController.selected.fechaingMcia}" title="#{bundle.EditMaecompaniaTitle_fechaingMcia}" >
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:inputText>                            
                            <p:outputLabel value="#{bundle.EditMaecompaniaLabel_idTest}" for="idTest" />
                            <p:selectOneMenu id="idTest" value="#{maecompaniaController.selected.idTest}" required="true" requiredMessage="#{bundle.EditMaecompaniaRequiredMessage_idTest}">
                                <f:selectItems value="#{tabestadoController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="#{bundle.EditMaecompaniaLabel_idUbig}" for="idUbig" />
                            <p:selectOneMenu id="idUbig" value="#{maecompaniaController.selected.idUbig}" required="true" requiredMessage="#{bundle.EditMaecompaniaTitle_idUbig}"
                                             panelStyle="width:70px" style="width:250px" filter="true"  >
                                <f:selectItems value="#{tabubigeoController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>                            
                            
                        </h:panelGrid>
                        <p:commandButton action="#{maecompaniaController.update}" value="#{bundle.EditMaecompaniaSaveLink}" icon="ui-icon-disk" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="5"/>
                        <p:commandButton action="#{maecompaniaController.prepareList}" value="#{bundle.EditMaecompaniaShowAllLink}" icon="ui-icon-calculator" ajax="false" style="align:right;font-size:70%" />
                    </p:panel>
                    <h:link outcome="/index" value="#{bundle.EditMaecompaniaIndexLink}"/>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>

</html>
