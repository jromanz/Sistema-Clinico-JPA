<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"	
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <f:view>
                <h:form>
                    <p:panel header="#{bundle.ViewTabtipoatencionTitle}" style="margin-bottom:100px;font-size:70%">
                        <p:growl id="messagePanel" />  
                        <h:panelGrid columns="2">
                            <h:outputText value="#{bundle.ViewTabtipoatencionLabel_idTate}"/>
                            <h:outputText value="#{tabtipoatencionController.selected.idTate}" title="#{bundle.ViewTabtipoatencionTitle_idTate}"/>
                            <h:outputText value="#{bundle.ViewTabtipoatencionLabel_nombreTate}"/>
                            <h:outputText value="#{tabtipoatencionController.selected.nombreTate}" title="#{bundle.ViewTabtipoatencionTitle_nombreTate}"/>
                            <h:outputText value="#{bundle.ViewTabtipoatencionLabel_flgatencionTate}"/>
                            <h:outputText value="#{tabtipoatencionController.selected.flgatencionTate}" title="#{bundle.ViewTabtipoatencionTitle_flgatencionTate}"/>
                            <h:outputText value="#{bundle.ViewTabtipoatencionLabel_idTest}"/>
                            <h:outputText value="#{tabtipoatencionController.selected.idTest}" title="#{bundle.ViewTabtipoatencionTitle_idTest}"/>
                        </h:panelGrid>
                        <p:commandButton action="Edit" value="#{bundle.ViewTabtipoatencionEditLink}" icon="ui-icon-disk" ajax="false" style="align:right;font-size:70%" />
                        <p:spacer width="2" height="2" />
                        <p:commandButton action="#{tabtipoatencionController.prepareList}" value="#{bundle.ViewTabtipoatencionShowAllLink}" icon="ui-icon-calculator" ajax="false" style="align:right;font-size:70%" immediate="true" />
                    </p:panel>
                    <h:link outcome="/index" value="#{bundle.ViewTabtipoatencionIndexLink}"/>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>

</html>
