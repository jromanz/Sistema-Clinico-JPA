<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"	
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principalClinica.xhtml">
        <ui:define name="content">
            <f:view>

                            <p:outputLabel value="#{bundle.CreateTabfactortariLabel_idFtari}" for="idFtari" />

                            <p:outputLabel value="#{bundle.CreateTabfactortariLabel_factorFtari}" for="factorFtari" />
                            <p:inputText id="factorFtari" value="#{tabfactortariController.selected.factorFtari}" title="#{bundle.CreateTabfactortariTitle_factorFtari}" />
                            <p:outputLabel value="#{bundle.CreateTabfactortariLabel_idMtaf}" for="idMtaf" />
                            <p:selectOneMenu id="idMtaf" value="#{tabfactortariController.selected.idMtaf}" required="true" requiredMessage="#{bundle.CreateTabfactortariRequiredMessage_idMtaf}">
                                <f:selectItems value="#{maetarifasController.itemsAvailableSelectOne}"/>

                        <p:spacer width="2" height="2" />
                        <p:commandButton action="#{tabfactortariController.prepareList}" value="#{bundle.CreateTabfactortariShowAllLink}" icon="ui-icon-calculator" ajax="false" style="align:right;font-size:70%" immediate="true" />
