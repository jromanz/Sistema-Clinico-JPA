<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition template="/principalClinica.xhtml">

                            <h:outputLabel value="#{bundle.EditTabfactortariLabel_factorFtari}" for="factorFtari" />
                            <h:inputText id="factorFtari" value="#{tabfactortariController.selected.factorFtari}" title="#{bundle.EditTabfactortariTitle_factorFtari}" />
                            <h:outputLabel value="#{bundle.EditTabfactortariLabel_idMtaf}" for="idMtaf" />
                            <h:selectOneMenu id="idMtaf" value="#{tabfactortariController.selected.idMtaf}" title="#{bundle.EditTabfactortariTitle_idMtaf}" required="true" requiredMessage="#{bundle.EditTabfactortariRequiredMessage_idMtaf}">
                                <f:selectItems value="#{maetarifasController.itemsAvailableSelectOne}"/>

                        <p:spacer width="2" height="2" />
