<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
        
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

<title>MÃ³dulo de Clinica</title>
</h:head>
<h:body>
	<f:view>
		<link rel="stylesheet" type="text/css" href="css/bg.css" />
        <style type="text/css">
            .ui-widget{font-size:90% !important;}
            .ui-layout-unit-content{background-image:url('css/images/FONDO.png');}
            .centeredPanel{
		        position:absolute;
		        left:43%;
		        top:50%;
		        margin-left:-25px;
		        margin-top:-220px;
    		}
        </style>
		<h:form style="text-align:center">
			<p:layout fullPage="true">
				<p:layoutUnit position="center">										
					<div class="centeredPanel">
						<p:panel header="Sistema Clinico" style="text-align:left; width:250px;" >
					        <h:panelGrid columns="2">
					            <p:outputLabel value="#{bundle.loginClinicaUser}" for="idUsuario" />
                                                    <p:inputText id="idUsuario" value="#{maeusurioCredentials.user}" required="true" size="10" />
                                                    <p:outputLabel value="#{bundle.loginClinicaPassword}" for="idPass"/>
                                                    <p:keyboard id="idPass" value="#{maeusurioCredentials.password}" password="true" required="true"/>	
					            <p:column />
					            <p:column />					           		
					        </h:panelGrid>
                                                    <p:commandButton id="logearBtn" value="#{bundle.loginClinicaIniciarSesion}" 
                                                                     icon="ui-icon-circle-check" style="margin:0" 
                                                                     action="#{loginController.validarUsuario}" />
					        <p:column />
					        <br/>
	    				</p:panel>
    				</div>    													
				</p:layoutUnit>
			</p:layout>
		</h:form>
	</f:view>

</h:body>
</html>
