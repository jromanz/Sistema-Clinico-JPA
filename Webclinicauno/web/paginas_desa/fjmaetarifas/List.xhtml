<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMaetarifasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMaetarifasEmpty}" rendered="#{maetarifasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{maetarifasController.items.rowCount > 0}">
                    <h:outputText value="#{maetarifasController.pagination.pageFirstItem + 1}..#{maetarifasController.pagination.pageLastItem + 1}/#{maetarifasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{maetarifasController.previous}" value="#{bundle.Previous} #{maetarifasController.pagination.pageSize}" rendered="#{maetarifasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{maetarifasController.next}" value="#{bundle.Next} #{maetarifasController.pagination.pageSize}" rendered="#{maetarifasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{maetarifasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaetarifasTitle_idMtaf}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMtaf}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaetarifasTitle_nombreMtaf}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreMtaf}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaetarifasTitle_flgciainteMtaf}"/>
                            </f:facet>
                            <h:outputText value="#{item.flgciainteMtaf}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaetarifasTitle_idTest}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTest}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{maetarifasController.prepareView}" value="#{bundle.ListMaetarifasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{maetarifasController.prepareEdit}" value="#{bundle.ListMaetarifasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{maetarifasController.destroy}" value="#{bundle.ListMaetarifasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{maetarifasController.prepareCreate}" value="#{bundle.ListMaetarifasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMaetarifasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
