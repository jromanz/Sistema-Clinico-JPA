<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTabestadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTabestadoEmpty}" rendered="#{tabestadoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tabestadoController.items.rowCount > 0}">
                    <h:outputText value="#{tabestadoController.pagination.pageFirstItem + 1}..#{tabestadoController.pagination.pageLastItem + 1}/#{tabestadoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tabestadoController.previous}" value="#{bundle.Previous} #{tabestadoController.pagination.pageSize}" rendered="#{tabestadoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tabestadoController.next}" value="#{bundle.Next} #{tabestadoController.pagination.pageSize}" rendered="#{tabestadoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tabestadoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTabestadoTitle_idTest}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTest}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTabestadoTitle_nombreTest}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreTest}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tabestadoController.prepareView}" value="#{bundle.ListTabestadoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tabestadoController.prepareEdit}" value="#{bundle.ListTabestadoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tabestadoController.destroy}" value="#{bundle.ListTabestadoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tabestadoController.prepareCreate}" value="#{bundle.ListTabestadoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTabestadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
