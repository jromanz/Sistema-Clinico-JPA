<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMaeprogramaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMaeprogramaEmpty}" rendered="#{maeprogramaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{maeprogramaController.items.rowCount > 0}">
                    <h:outputText value="#{maeprogramaController.pagination.pageFirstItem + 1}..#{maeprogramaController.pagination.pageLastItem + 1}/#{maeprogramaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{maeprogramaController.previous}" value="#{bundle.Previous} #{maeprogramaController.pagination.pageSize}" rendered="#{maeprogramaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{maeprogramaController.next}" value="#{bundle.Next} #{maeprogramaController.pagination.pageSize}" rendered="#{maeprogramaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{maeprogramaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeprogramaTitle_idProg}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProg}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeprogramaTitle_nombreProg}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreProg}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeprogramaTitle_flgventanaProg}"/>
                            </f:facet>
                            <h:outputText value="#{item.flgventanaProg}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeprogramaTitle_objetoProg}"/>
                            </f:facet>
                            <h:outputText value="#{item.objetoProg}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeprogramaTitle_iconoProg}"/>
                            </f:facet>
                            <h:outputText value="#{item.iconoProg}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeprogramaTitle_idTest}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTest}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeprogramaTitle_idModu}"/>
                            </f:facet>
                            <h:outputText value="#{item.idModu}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeprogramaTitle_idPadre}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPadre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{maeprogramaController.prepareView}" value="#{bundle.ListMaeprogramaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{maeprogramaController.prepareEdit}" value="#{bundle.ListMaeprogramaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{maeprogramaController.destroy}" value="#{bundle.ListMaeprogramaDestroyLink}"/>
                        </h:column>

                </h:panelGroup>
                <br />
                <h:commandLink action="#{maeprogramaController.prepareCreate}" value="#{bundle.ListMaeprogramaCreateLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ListMaeprogramaIndexLink}"/>

    </ui:composition>

</html>
