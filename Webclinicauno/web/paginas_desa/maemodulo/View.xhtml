<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMaemoduloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMaemoduloLabel_idModu}"/>
                    <h:outputText value="#{maemoduloController.selected.idModu}" title="#{bundle.ViewMaemoduloTitle_idModu}"/>
                    <h:outputText value="#{bundle.ViewMaemoduloLabel_nombreModu}"/>
                    <h:outputText value="#{maemoduloController.selected.nombreModu}" title="#{bundle.ViewMaemoduloTitle_nombreModu}"/>
                    <h:outputText value="#{bundle.ViewMaemoduloLabel_idTest}"/>
                    <h:outputText value="#{maemoduloController.selected.idTest}" title="#{bundle.ViewMaemoduloTitle_idTest}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{maemoduloController.destroyAndView}" value="#{bundle.ViewMaemoduloDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMaemoduloEditLink}"/>
                <br />
                <h:commandLink action="#{maemoduloController.prepareCreate}" value="#{bundle.ViewMaemoduloCreateLink}" />
                <br />
                <h:commandLink action="#{maemoduloController.prepareList}" value="#{bundle.ViewMaemoduloShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMaemoduloIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
