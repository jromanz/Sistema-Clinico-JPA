<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:form>

                    <h:outputText value="#{bundle.ViewTabestacivilLabel_nombreEstc}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTabestacivilEditLink}"/>
                <br />
                <h:commandLink action="#{tabestacivilController.prepareCreate}" value="#{bundle.ViewTabestacivilCreateLink}" />
                <br />
                <h:commandLink action="#{tabestacivilController.prepareList}" value="#{bundle.ViewTabestacivilShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTabestacivilIndexLink}"/>
