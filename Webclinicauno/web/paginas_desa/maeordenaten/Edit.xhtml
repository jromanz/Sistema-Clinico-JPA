<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMaeordenatenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMaeordenatenLabel_idOrda}" for="idOrda" />
                    <h:inputText id="idOrda" value="#{maeordenatenController.selected.idOrda}" title="#{bundle.EditMaeordenatenTitle_idOrda}" required="false" readonly="true"/>
                    <h:outputLabel value="#{bundle.EditMaeordenatenLabel_fechaOrda}" for="fechaOrda" />
                    <h:inputText id="fechaOrda" value="#{maeordenatenController.selected.fechaOrda}" title="#{bundle.EditMaeordenatenTitle_fechaOrda}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMaeordenatenLabel_consultaOrda}" for="consultaOrda" />
                    <h:inputText id="consultaOrda" value="#{maeordenatenController.selected.consultaOrda}" title="#{bundle.EditMaeordenatenTitle_consultaOrda}" />
                    <h:outputLabel value="#{bundle.EditMaeordenatenLabel_deducibleOrda}" for="deducibleOrda" />
                    <h:inputText id="deducibleOrda" value="#{maeordenatenController.selected.deducibleOrda}" title="#{bundle.EditMaeordenatenTitle_deducibleOrda}" />
                    <h:outputLabel value="#{bundle.EditMaeordenatenLabel_flgcargaconsumoOrda}" for="flgcargaconsumoOrda" />
                    <h:inputText id="flgcargaconsumoOrda" value="#{maeordenatenController.selected.flgcargaconsumoOrda}" title="#{bundle.EditMaeordenatenTitle_flgcargaconsumoOrda}" />
                    <h:outputLabel value="#{bundle.EditMaeordenatenLabel_flgcargahonorarioOrda}" for="flgcargahonorarioOrda" />
                    <h:inputText id="flgcargahonorarioOrda" value="#{maeordenatenController.selected.flgcargahonorarioOrda}" title="#{bundle.EditMaeordenatenTitle_flgcargahonorarioOrda}" />
                    <h:outputLabel value="#{bundle.EditMaeordenatenLabel_idTest}" for="idTest" />
                    <h:selectOneMenu id="idTest" value="#{maeordenatenController.selected.idTest}" title="#{bundle.EditMaeordenatenTitle_idTest}" >
                        <f:selectItems value="#{tabestadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMaeordenatenLabel_idMmed}" for="idMmed" />
                    <h:selectOneMenu id="idMmed" value="#{maeordenatenController.selected.idMmed}" title="#{bundle.EditMaeordenatenTitle_idMmed}" required="true" requiredMessage="#{bundle.EditMaeordenatenRequiredMessage_idMmed}">
                        <f:selectItems value="#{maemedicosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMaeordenatenLabel_idRegi}" for="idRegi" />
                    <h:selectOneMenu id="idRegi" value="#{maeordenatenController.selected.idRegi}" title="#{bundle.EditMaeordenatenTitle_idRegi}" required="true" requiredMessage="#{bundle.EditMaeordenatenRequiredMessage_idRegi}">
                        <f:selectItems value="#{maeregistroController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{maeordenatenController.update}" value="#{bundle.EditMaeordenatenSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMaeordenatenViewLink}"/>
                <br />
                <h:commandLink action="#{maeordenatenController.prepareList}" value="#{bundle.EditMaeordenatenShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMaeordenatenIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
