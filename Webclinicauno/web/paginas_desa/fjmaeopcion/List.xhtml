<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMaeopcionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMaeopcionEmpty}" rendered="#{maeopcionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{maeopcionController.items.rowCount > 0}">
                    <h:outputText value="#{maeopcionController.pagination.pageFirstItem + 1}..#{maeopcionController.pagination.pageLastItem + 1}/#{maeopcionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{maeopcionController.previous}" value="#{bundle.Previous} #{maeopcionController.pagination.pageSize}" rendered="#{maeopcionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{maeopcionController.next}" value="#{bundle.Next} #{maeopcionController.pagination.pageSize}" rendered="#{maeopcionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{maeopcionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeopcionTitle_idOpci}"/>
                            </f:facet>
                            <h:outputText value="#{item.idOpci}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeopcionTitle_nombreOpci}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreOpci}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeopcionTitle_op00Opci}"/>
                            </f:facet>
                            <h:outputText value="#{item.op00Opci}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeopcionTitle_idProg}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProg}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{maeopcionController.prepareView}" value="#{bundle.ListMaeopcionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{maeopcionController.prepareEdit}" value="#{bundle.ListMaeopcionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{maeopcionController.destroy}" value="#{bundle.ListMaeopcionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{maeopcionController.prepareCreate}" value="#{bundle.ListMaeopcionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMaeopcionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
