<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTabestadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTabestadoLabel_idTest}" for="idTest" />
                    <h:inputText id="idTest" value="#{tabestadoController.selected.idTest}" title="#{bundle.CreateTabestadoTitle_idTest}" required="false" readonly="true"/>
                    <h:outputLabel value="#{bundle.CreateTabestadoLabel_nombreTest}" for="nombreTest" />
                    <h:inputText id="nombreTest" value="#{tabestadoController.selected.nombreTest}" title="#{bundle.CreateTabestadoTitle_nombreTest}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tabestadoController.create}" value="#{bundle.CreateTabestadoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tabestadoController.prepareList}" value="#{bundle.CreateTabestadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTabestadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
