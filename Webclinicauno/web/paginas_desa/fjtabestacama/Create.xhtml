<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTabestacamaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTabestacamaLabel_idEstc}" for="idEstc" />
                    <h:inputText id="idEstc" value="#{tabestacamaController.selected.idEstc}" title="#{bundle.CreateTabestacamaTitle_idEstc}" required="false" readonly="true"/>
                    <h:outputLabel value="#{bundle.CreateTabestacamaLabel_nombreEstc}" for="nombreEstc" />
                    <h:inputText id="nombreEstc" value="#{tabestacamaController.selected.nombreEstc}" title="#{bundle.CreateTabestacamaTitle_nombreEstc}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tabestacamaController.create}" value="#{bundle.CreateTabestacamaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tabestacamaController.prepareList}" value="#{bundle.CreateTabestacamaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTabestacamaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
