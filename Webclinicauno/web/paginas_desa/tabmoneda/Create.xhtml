<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTabmonedaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTabmonedaLabel_idMone}" for="idMone" />
                    <h:inputText id="idMone" value="#{tabmonedaController.selected.idMone}" title="#{bundle.CreateTabmonedaTitle_idMone}" required="false" readonly="true"/>
                    <h:outputLabel value="#{bundle.CreateTabmonedaLabel_nombreMone}" for="nombreMone" />
                    <h:inputText id="nombreMone" value="#{tabmonedaController.selected.nombreMone}" title="#{bundle.CreateTabmonedaTitle_nombreMone}" required="true" requiredMessage="#{bundle.CreateTabmonedaRequiredMessage_nombreMone}"/>
                    <h:outputLabel value="#{bundle.CreateTabmonedaLabel_nomenglaMone}" for="nomenglaMone" />
                    <h:inputText id="nomenglaMone" value="#{tabmonedaController.selected.nomenglaMone}" title="#{bundle.CreateTabmonedaTitle_nomenglaMone}" required="true" requiredMessage="#{bundle.CreateTabmonedaRequiredMessage_nomenglaMone}"/>
                    <h:outputLabel value="#{bundle.CreateTabmonedaLabel_idTest}" for="idTest" />
                    <h:selectOneMenu id="idTest" value="#{tabmonedaController.selected.idTest}" title="#{bundle.CreateTabmonedaTitle_idTest}" required="true" requiredMessage="#{bundle.CreateTabmonedaRequiredMessage_idTest}">
                        <f:selectItems value="#{tabestadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tabmonedaController.create}" value="#{bundle.CreateTabmonedaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tabmonedaController.prepareList}" value="#{bundle.CreateTabmonedaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTabmonedaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
