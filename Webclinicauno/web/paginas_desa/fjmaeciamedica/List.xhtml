<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMaeciamedicaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMaeciamedicaEmpty}" rendered="#{maeciamedicaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{maeciamedicaController.items.rowCount > 0}">
                    <h:outputText value="#{maeciamedicaController.pagination.pageFirstItem + 1}..#{maeciamedicaController.pagination.pageLastItem + 1}/#{maeciamedicaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{maeciamedicaController.previous}" value="#{bundle.Previous} #{maeciamedicaController.pagination.pageSize}" rendered="#{maeciamedicaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{maeciamedicaController.next}" value="#{bundle.Next} #{maeciamedicaController.pagination.pageSize}" rendered="#{maeciamedicaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{maeciamedicaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeciamedicaTitle_idCmed}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCmed}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeciamedicaTitle_nombreCmed}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreCmed}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeciamedicaTitle_numerorucCmed}"/>
                            </f:facet>
                            <h:outputText value="#{item.numerorucCmed}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeciamedicaTitle_direccionCmed}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccionCmed}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeciamedicaTitle_numerotelCmed}"/>
                            </f:facet>
                            <h:outputText value="#{item.numerotelCmed}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeciamedicaTitle_correoelecCmed}"/>
                            </f:facet>
                            <h:outputText value="#{item.correoelecCmed}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeciamedicaTitle_fechaingCmed}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaingCmed}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeciamedicaTitle_idTest}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTest}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeciamedicaTitle_idFpag}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFpag}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeciamedicaTitle_idUbig}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUbig}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{maeciamedicaController.prepareView}" value="#{bundle.ListMaeciamedicaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{maeciamedicaController.prepareEdit}" value="#{bundle.ListMaeciamedicaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{maeciamedicaController.destroy}" value="#{bundle.ListMaeciamedicaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{maeciamedicaController.prepareCreate}" value="#{bundle.ListMaeciamedicaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMaeciamedicaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
