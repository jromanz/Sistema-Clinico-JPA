<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMaepacienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMaepacienteLabel_idPaci}" for="idPaci" />
                    <h:inputText id="idPaci" value="#{maepacienteController.selected.idPaci}" title="#{bundle.CreateMaepacienteTitle_idPaci}" required="false" readonly="true"/>
                    <h:outputLabel value="#{bundle.CreateMaepacienteLabel_numeroPaci}" for="numeroPaci" />
                    <h:inputText id="numeroPaci" value="#{maepacienteController.selected.numeroPaci}" title="#{bundle.CreateMaepacienteTitle_numeroPaci}" required="true" requiredMessage="#{bundle.CreateMaepacienteRequiredMessage_numeroPaci}"/>
                    <h:outputLabel value="#{bundle.CreateMaepacienteLabel_nombrePaci}" for="nombrePaci" />
                    <h:inputText id="nombrePaci" value="#{maepacienteController.selected.nombrePaci}" title="#{bundle.CreateMaepacienteTitle_nombrePaci}" />
                    <h:outputLabel value="#{bundle.CreateMaepacienteLabel_apepaternoPaci}" for="apepaternoPaci" />

                    <h:outputLabel value="#{bundle.CreateMaepacienteLabel_fechaingPaci}" for="fechaingPaci" />
                    <h:inputText id="fechaingPaci" value="#{maepacienteController.selected.fechaingPaci}" title="#{bundle.CreateMaepacienteTitle_fechaingPaci}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateMaepacienteLabel_direccionPaci}" for="direccionPaci" />
                    <h:inputText id="direccionPaci" value="#{maepacienteController.selected.direccionPaci}" title="#{bundle.CreateMaepacienteTitle_direccionPaci}" />
                    <h:outputLabel value="#{bundle.CreateMaepacienteLabel_numerotelPaci}" for="numerotelPaci" />
                    <h:inputText id="numerotelPaci" value="#{maepacienteController.selected.numerotelPaci}" title="#{bundle.CreateMaepacienteTitle_numerotelPaci}" />
                    <h:outputLabel value="#{bundle.CreateMaepacienteLabel_correoelecPaci}" for="correoelecPaci" />
                    <h:inputText id="correoelecPaci" value="#{maepacienteController.selected.correoelecPaci}" title="#{bundle.CreateMaepacienteTitle_correoelecPaci}" />
                    <h:outputLabel value="#{bundle.CreateMaepacienteLabel_sexoPaci}" for="sexoPaci" />
                    <h:inputText id="sexoPaci" value="#{maepacienteController.selected.sexoPaci}" title="#{bundle.CreateMaepacienteTitle_sexoPaci}" />
                    <h:outputLabel value="#{bundle.CreateMaepacienteLabel_numerodocPaci}" for="numerodocPaci" />
                    <h:inputText id="numerodocPaci" value="#{maepacienteController.selected.numerodocPaci}" title="#{bundle.CreateMaepacienteTitle_numerodocPaci}" />
                    <h:outputLabel value="#{bundle.CreateMaepacienteLabel_apppatertitPaci}" for="apppatertitPaci" />
                    <h:inputText id="apppatertitPaci" value="#{maepacienteController.selected.apppatertitPaci}" title="#{bundle.CreateMaepacienteTitle_apppatertitPaci}" />
                    <h:outputLabel value="#{bundle.CreateMaepacienteLabel_appmatertitPaci}" for="appmatertitPaci" />
                    <h:inputText id="appmatertitPaci" value="#{maepacienteController.selected.appmatertitPaci}" title="#{bundle.CreateMaepacienteTitle_appmatertitPaci}" />

                    <h:inputText id="nombretitPaci" value="#{maepacienteController.selected.nombretitPaci}" title="#{bundle.CreateMaepacienteTitle_nombretitPaci}" />
                    <h:outputLabel value="#{bundle.CreateMaepacienteLabel_idPcli}" for="idPcli" />
                    <h:selectOneMenu id="idPcli" value="#{maepacienteController.selected.idPcli}" title="#{bundle.CreateMaepacienteTitle_idPcli}" required="true" requiredMessage="#{bundle.CreateMaepacienteRequiredMessage_idPcli}">
                        <f:selectItems value="#{maepolizaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateMaepacienteLabel_idTest}" for="idTest" />
                    <h:selectOneMenu id="idTest" value="#{maepacienteController.selected.idTest}" title="#{bundle.CreateMaepacienteTitle_idTest}" required="true" requiredMessage="#{bundle.CreateMaepacienteRequiredMessage_idTest}">
                        <f:selectItems value="#{tabestadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateMaepacienteLabel_idCtra}" for="idCtra" />

                        <f:selectItems value="#{maecentrabajoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateMaepacienteLabel_idTitu}" for="idTitu" />
                    <h:selectOneMenu id="idTitu" value="#{maepacienteController.selected.idTitu}" title="#{bundle.CreateMaepacienteTitle_idTitu}" >
                        <f:selectItems value="#{maepacienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateMaepacienteLabel_idTpar}" for="idTpar" />
                    <h:selectOneMenu id="idTpar" value="#{maepacienteController.selected.idTpar}" title="#{bundle.CreateMaepacienteTitle_idTpar}" required="true" requiredMessage="#{bundle.CreateMaepacienteRequiredMessage_idTpar}">
                        <f:selectItems value="#{tabparentescoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateMaepacienteLabel_idCatp}" for="idCatp" />
                    <h:selectOneMenu id="idCatp" value="#{maepacienteController.selected.idCatp}" title="#{bundle.CreateMaepacienteTitle_idCatp}" required="true" requiredMessage="#{bundle.CreateMaepacienteRequiredMessage_idCatp}">
                        <f:selectItems value="#{tabcategpaciController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateMaepacienteLabel_idTdoc}" for="idTdoc" />
                    <h:selectOneMenu id="idTdoc" value="#{maepacienteController.selected.idTdoc}" title="#{bundle.CreateMaepacienteTitle_idTdoc}" required="true" requiredMessage="#{bundle.CreateMaepacienteRequiredMessage_idTdoc}">
                        <f:selectItems value="#{tabtipodocumentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateMaepacienteLabel_idUbig}" for="idUbig" />
                    <h:selectOneMenu id="idUbig" value="#{maepacienteController.selected.idUbig}" title="#{bundle.CreateMaepacienteTitle_idUbig}" required="true" requiredMessage="#{bundle.CreateMaepacienteRequiredMessage_idUbig}">
                        <f:selectItems value="#{tabubigeoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{maepacienteController.create}" value="#{bundle.CreateMaepacienteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{maepacienteController.prepareList}" value="#{bundle.CreateMaepacienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMaepacienteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
