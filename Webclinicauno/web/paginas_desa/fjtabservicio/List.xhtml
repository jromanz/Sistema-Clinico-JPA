<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTabservicioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTabservicioEmpty}" rendered="#{tabservicioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tabservicioController.items.rowCount > 0}">
                    <h:outputText value="#{tabservicioController.pagination.pageFirstItem + 1}..#{tabservicioController.pagination.pageLastItem + 1}/#{tabservicioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tabservicioController.previous}" value="#{bundle.Previous} #{tabservicioController.pagination.pageSize}" rendered="#{tabservicioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tabservicioController.next}" value="#{bundle.Next} #{tabservicioController.pagination.pageSize}" rendered="#{tabservicioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tabservicioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTabservicioTitle_idServ}"/>
                            </f:facet>
                            <h:outputText value="#{item.idServ}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTabservicioTitle_nombreServ}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreServ}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTabservicioTitle_idMmed}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMmed}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTabservicioTitle_idTest}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTest}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tabservicioController.prepareView}" value="#{bundle.ListTabservicioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tabservicioController.prepareEdit}" value="#{bundle.ListTabservicioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tabservicioController.destroy}" value="#{bundle.ListTabservicioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tabservicioController.prepareCreate}" value="#{bundle.ListTabservicioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTabservicioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
