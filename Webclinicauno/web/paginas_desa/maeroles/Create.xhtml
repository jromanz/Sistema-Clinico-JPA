<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMaerolesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMaerolesLabel_idRole}" for="idRole" />
                    <h:inputText id="idRole" value="#{maerolesController.selected.idRole}" title="#{bundle.CreateMaerolesTitle_idRole}" required="false" readonly="true"/>
                    <h:outputLabel value="#{bundle.CreateMaerolesLabel_nombreRole}" for="nombreRole" />
                    <h:inputText id="nombreRole" value="#{maerolesController.selected.nombreRole}" title="#{bundle.CreateMaerolesTitle_nombreRole}" />
                    <h:outputLabel value="#{bundle.CreateMaerolesLabel_idTest}" for="idTest" />
                    <h:selectOneMenu id="idTest" value="#{maerolesController.selected.idTest}" title="#{bundle.CreateMaerolesTitle_idTest}" required="true" requiredMessage="#{bundle.CreateMaerolesRequiredMessage_idTest}">
                        <f:selectItems value="#{tabestadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{maerolesController.create}" value="#{bundle.CreateMaerolesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{maerolesController.prepareList}" value="#{bundle.CreateMaerolesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMaerolesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
