<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTabestacamaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTabestacamaLabel_idEstc}"/>
                    <h:outputText value="#{tabestacamaController.selected.idEstc}" title="#{bundle.ViewTabestacamaTitle_idEstc}"/>
                    <h:outputText value="#{bundle.ViewTabestacamaLabel_nombreEstc}"/>
                    <h:outputText value="#{tabestacamaController.selected.nombreEstc}" title="#{bundle.ViewTabestacamaTitle_nombreEstc}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tabestacamaController.destroyAndView}" value="#{bundle.ViewTabestacamaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTabestacamaEditLink}"/>
                <br />
                <h:commandLink action="#{tabestacamaController.prepareCreate}" value="#{bundle.ViewTabestacamaCreateLink}" />
                <br />
                <h:commandLink action="#{tabestacamaController.prepareList}" value="#{bundle.ViewTabestacamaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTabestacamaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
