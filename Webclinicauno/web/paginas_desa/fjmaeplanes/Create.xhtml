<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMaeplanesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMaeplanesLabel_idPlan}" for="idPlan" />
                    <h:inputText id="idPlan" value="#{maeplanesController.selected.idPlan}" title="#{bundle.CreateMaeplanesTitle_idPlan}" required="false" readonly="true"/>
                    <h:outputLabel value="#{bundle.CreateMaeplanesLabel_nombrePlan}" for="nombrePlan" />
                    <h:inputText id="nombrePlan" value="#{maeplanesController.selected.nombrePlan}" title="#{bundle.CreateMaeplanesTitle_nombrePlan}" />
                    <h:outputLabel value="#{bundle.CreateMaeplanesLabel_fechainiPlan}" for="fechainiPlan" />
                    <h:inputText id="fechainiPlan" value="#{maeplanesController.selected.fechainiPlan}" title="#{bundle.CreateMaeplanesTitle_fechainiPlan}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateMaeplanesLabel_fechafinPlan}" for="fechafinPlan" />
                    <h:inputText id="fechafinPlan" value="#{maeplanesController.selected.fechafinPlan}" title="#{bundle.CreateMaeplanesTitle_fechafinPlan}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateMaeplanesLabel_idMtaf}" for="idMtaf" />
                    <h:selectOneMenu id="idMtaf" value="#{maeplanesController.selected.idMtaf}" title="#{bundle.CreateMaeplanesTitle_idMtaf}" required="true" requiredMessage="#{bundle.CreateMaeplanesRequiredMessage_idMtaf}">
                        <f:selectItems value="#{maetarifasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{maeplanesController.create}" value="#{bundle.CreateMaeplanesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{maeplanesController.prepareList}" value="#{bundle.CreateMaeplanesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMaeplanesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
