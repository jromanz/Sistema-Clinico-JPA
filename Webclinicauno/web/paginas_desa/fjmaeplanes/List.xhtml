<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMaeplanesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMaeplanesEmpty}" rendered="#{maeplanesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{maeplanesController.items.rowCount > 0}">
                    <h:outputText value="#{maeplanesController.pagination.pageFirstItem + 1}..#{maeplanesController.pagination.pageLastItem + 1}/#{maeplanesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{maeplanesController.previous}" value="#{bundle.Previous} #{maeplanesController.pagination.pageSize}" rendered="#{maeplanesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{maeplanesController.next}" value="#{bundle.Next} #{maeplanesController.pagination.pageSize}" rendered="#{maeplanesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{maeplanesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeplanesTitle_idPlan}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPlan}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeplanesTitle_nombrePlan}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrePlan}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeplanesTitle_fechainiPlan}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechainiPlan}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeplanesTitle_fechafinPlan}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechafinPlan}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeplanesTitle_idMtaf}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMtaf}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{maeplanesController.prepareView}" value="#{bundle.ListMaeplanesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{maeplanesController.prepareEdit}" value="#{bundle.ListMaeplanesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{maeplanesController.destroy}" value="#{bundle.ListMaeplanesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{maeplanesController.prepareCreate}" value="#{bundle.ListMaeplanesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMaeplanesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
