<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMaerolesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMaerolesEmpty}" rendered="#{maerolesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{maerolesController.items.rowCount > 0}">
                    <h:outputText value="#{maerolesController.pagination.pageFirstItem + 1}..#{maerolesController.pagination.pageLastItem + 1}/#{maerolesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{maerolesController.previous}" value="#{bundle.Previous} #{maerolesController.pagination.pageSize}" rendered="#{maerolesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{maerolesController.next}" value="#{bundle.Next} #{maerolesController.pagination.pageSize}" rendered="#{maerolesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{maerolesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaerolesTitle_idRole}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRole}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaerolesTitle_nombreRole}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreRole}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaerolesTitle_idTest}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTest}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{maerolesController.prepareView}" value="#{bundle.ListMaerolesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{maerolesController.prepareEdit}" value="#{bundle.ListMaerolesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{maerolesController.destroy}" value="#{bundle.ListMaerolesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{maerolesController.prepareCreate}" value="#{bundle.ListMaerolesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMaerolesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
