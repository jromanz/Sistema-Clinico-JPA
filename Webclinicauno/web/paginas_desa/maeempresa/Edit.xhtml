<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMaeempresaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMaeempresaLabel_idMemp}" for="idMemp" />
                    <h:inputText id="idMemp" value="#{maeempresaController.selected.idMemp}" title="#{bundle.EditMaeempresaTitle_idMemp}" required="false" readonly="true"/>
                    <h:outputLabel value="#{bundle.EditMaeempresaLabel_rucMemp}" for="rucMemp" />
                    <h:inputText id="rucMemp" value="#{maeempresaController.selected.rucMemp}" title="#{bundle.EditMaeempresaTitle_rucMemp}" />
                    <h:outputLabel value="#{bundle.EditMaeempresaLabel_razonsocMemp}" for="razonsocMemp" />
                    <h:inputText id="razonsocMemp" value="#{maeempresaController.selected.razonsocMemp}" title="#{bundle.EditMaeempresaTitle_razonsocMemp}" />
                    <h:outputLabel value="#{bundle.EditMaeempresaLabel_direccionMemp}" for="direccionMemp" />
                    <h:inputText id="direccionMemp" value="#{maeempresaController.selected.direccionMemp}" title="#{bundle.EditMaeempresaTitle_direccionMemp}" />
                    <h:outputLabel value="#{bundle.EditMaeempresaLabel_baseMemp}" for="baseMemp" />
                    <h:inputText id="baseMemp" value="#{maeempresaController.selected.baseMemp}" title="#{bundle.EditMaeempresaTitle_baseMemp}" />
                    <h:outputLabel value="#{bundle.EditMaeempresaLabel_idTest}" for="idTest" />
                    <h:selectOneMenu id="idTest" value="#{maeempresaController.selected.idTest}" title="#{bundle.EditMaeempresaTitle_idTest}" required="true" requiredMessage="#{bundle.EditMaeempresaRequiredMessage_idTest}">
                        <f:selectItems value="#{tabestadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{maeempresaController.update}" value="#{bundle.EditMaeempresaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMaeempresaViewLink}"/>
                <br />
                <h:commandLink action="#{maeempresaController.prepareList}" value="#{bundle.EditMaeempresaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMaeempresaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
