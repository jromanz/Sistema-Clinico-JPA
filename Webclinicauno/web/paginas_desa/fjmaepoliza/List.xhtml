<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMaepolizaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMaepolizaEmpty}" rendered="#{maepolizaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{maepolizaController.items.rowCount > 0}">
                    <h:outputText value="#{maepolizaController.pagination.pageFirstItem + 1}..#{maepolizaController.pagination.pageLastItem + 1}/#{maepolizaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{maepolizaController.previous}" value="#{bundle.Previous} #{maepolizaController.pagination.pageSize}" rendered="#{maepolizaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{maepolizaController.next}" value="#{bundle.Next} #{maepolizaController.pagination.pageSize}" rendered="#{maepolizaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{maepolizaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaepolizaTitle_idPoli}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPoli}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaepolizaTitle_codigoPoli}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoPoli}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaepolizaTitle_fechainiPoli}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechainiPoli}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaepolizaTitle_fechafinPoli}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechafinPoli}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaepolizaTitle_idPlan}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPlan}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaepolizaTitle_idMcia}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMcia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaepolizaTitle_idTest}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTest}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{maepolizaController.prepareView}" value="#{bundle.ListMaepolizaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{maepolizaController.prepareEdit}" value="#{bundle.ListMaepolizaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{maepolizaController.destroy}" value="#{bundle.ListMaepolizaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{maepolizaController.prepareCreate}" value="#{bundle.ListMaepolizaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMaepolizaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
