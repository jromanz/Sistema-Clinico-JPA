<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMaecompaniaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMaecompaniaLabel_idMcia}" for="idMcia" />
                    <h:inputText id="idMcia" value="#{maecompaniaController.selected.idMcia}" title="#{bundle.EditMaecompaniaTitle_idMcia}" required="false" readonly="true"/>
                    <h:outputLabel value="#{bundle.EditMaecompaniaLabel_codigoMcia}" for="codigoMcia" />
                    <h:inputText id="codigoMcia" value="#{maecompaniaController.selected.codigoMcia}" title="#{bundle.EditMaecompaniaTitle_codigoMcia}" />
                    <h:outputLabel value="#{bundle.EditMaecompaniaLabel_nombreMcia}" for="nombreMcia" />
                    <h:inputText id="nombreMcia" value="#{maecompaniaController.selected.nombreMcia}" title="#{bundle.EditMaecompaniaTitle_nombreMcia}" />
                    <h:outputLabel value="#{bundle.EditMaecompaniaLabel_direccionMcia}" for="direccionMcia" />
                    <h:inputText id="direccionMcia" value="#{maecompaniaController.selected.direccionMcia}" title="#{bundle.EditMaecompaniaTitle_direccionMcia}" />
                    <h:outputLabel value="#{bundle.EditMaecompaniaLabel_numerotelMcia}" for="numerotelMcia" />
                    <h:inputText id="numerotelMcia" value="#{maecompaniaController.selected.numerotelMcia}" title="#{bundle.EditMaecompaniaTitle_numerotelMcia}" />
                    <h:outputLabel value="#{bundle.EditMaecompaniaLabel_correoelecMcia}" for="correoelecMcia" />
                    <h:inputText id="correoelecMcia" value="#{maecompaniaController.selected.correoelecMcia}" title="#{bundle.EditMaecompaniaTitle_correoelecMcia}" />
                    <h:outputLabel value="#{bundle.EditMaecompaniaLabel_nombrecontMcia}" for="nombrecontMcia" />
                    <h:inputText id="nombrecontMcia" value="#{maecompaniaController.selected.nombrecontMcia}" title="#{bundle.EditMaecompaniaTitle_nombrecontMcia}" />
                    <h:outputLabel value="#{bundle.EditMaecompaniaLabel_fechaingMcia}" for="fechaingMcia" />
                    <h:inputText id="fechaingMcia" value="#{maecompaniaController.selected.fechaingMcia}" title="#{bundle.EditMaecompaniaTitle_fechaingMcia}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMaecompaniaLabel_idTest}" for="idTest" />
                    <h:selectOneMenu id="idTest" value="#{maecompaniaController.selected.idTest}" title="#{bundle.EditMaecompaniaTitle_idTest}" required="true" requiredMessage="#{bundle.EditMaecompaniaRequiredMessage_idTest}">
                        <f:selectItems value="#{tabestadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMaecompaniaLabel_idUbig}" for="idUbig" />
                    <h:selectOneMenu id="idUbig" value="#{maecompaniaController.selected.idUbig}" title="#{bundle.EditMaecompaniaTitle_idUbig}" required="true" requiredMessage="#{bundle.EditMaecompaniaRequiredMessage_idUbig}">
                        <f:selectItems value="#{tabubigeoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{maecompaniaController.update}" value="#{bundle.EditMaecompaniaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMaecompaniaViewLink}"/>
                <br />
                <h:commandLink action="#{maecompaniaController.prepareList}" value="#{bundle.EditMaecompaniaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMaecompaniaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
