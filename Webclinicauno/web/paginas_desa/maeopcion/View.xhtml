<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMaeopcionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMaeopcionLabel_idOpci}"/>
                    <h:outputText value="#{maeopcionController.selected.idOpci}" title="#{bundle.ViewMaeopcionTitle_idOpci}"/>
                    <h:outputText value="#{bundle.ViewMaeopcionLabel_nombreOpci}"/>
                    <h:outputText value="#{maeopcionController.selected.nombreOpci}" title="#{bundle.ViewMaeopcionTitle_nombreOpci}"/>
                    <h:outputText value="#{bundle.ViewMaeopcionLabel_op00Opci}"/>
                    <h:outputText value="#{maeopcionController.selected.op00Opci}" title="#{bundle.ViewMaeopcionTitle_op00Opci}"/>
                    <h:outputText value="#{bundle.ViewMaeopcionLabel_idProg}"/>
                    <h:outputText value="#{maeopcionController.selected.idProg}" title="#{bundle.ViewMaeopcionTitle_idProg}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{maeopcionController.destroyAndView}" value="#{bundle.ViewMaeopcionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMaeopcionEditLink}"/>
                <br />
                <h:commandLink action="#{maeopcionController.prepareCreate}" value="#{bundle.ViewMaeopcionCreateLink}" />
                <br />
                <h:commandLink action="#{maeopcionController.prepareList}" value="#{bundle.ViewMaeopcionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMaeopcionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
