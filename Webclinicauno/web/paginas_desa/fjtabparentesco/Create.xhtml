<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTabparentescoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTabparentescoLabel_idTpar}" for="idTpar" />
                    <h:inputText id="idTpar" value="#{tabparentescoController.selected.idTpar}" title="#{bundle.CreateTabparentescoTitle_idTpar}" required="false" readonly="true"/>
                    <h:outputLabel value="#{bundle.CreateTabparentescoLabel_nombreTpar}" for="nombreTpar" />
                    <h:inputText id="nombreTpar" value="#{tabparentescoController.selected.nombreTpar}" title="#{bundle.CreateTabparentescoTitle_nombreTpar}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tabparentescoController.create}" value="#{bundle.CreateTabparentescoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tabparentescoController.prepareList}" value="#{bundle.CreateTabparentescoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTabparentescoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
