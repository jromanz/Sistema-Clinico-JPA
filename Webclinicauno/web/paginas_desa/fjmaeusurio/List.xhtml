<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMaeusurioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMaeusurioEmpty}" rendered="#{maeusurioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{maeusurioController.items.rowCount > 0}">
                    <h:outputText value="#{maeusurioController.pagination.pageFirstItem + 1}..#{maeusurioController.pagination.pageLastItem + 1}/#{maeusurioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{maeusurioController.previous}" value="#{bundle.Previous} #{maeusurioController.pagination.pageSize}" rendered="#{maeusurioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{maeusurioController.next}" value="#{bundle.Next} #{maeusurioController.pagination.pageSize}" rendered="#{maeusurioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{maeusurioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeusurioTitle_idUsua}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsua}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeusurioTitle_loginUsua}"/>
                            </f:facet>
                            <h:outputText value="#{item.loginUsua}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeusurioTitle_idTest}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTest}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeusurioTitle_idPers}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPers}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeusurioTitle_fechainicioUsua}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechainicioUsua}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeusurioTitle_fechafinUsua}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechafinUsua}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeusurioTitle_claveUsua}"/>
                            </f:facet>
                            <h:outputText value="#{item.claveUsua}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaeusurioTitle_idRole}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRole}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{maeusurioController.prepareView}" value="#{bundle.ListMaeusurioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{maeusurioController.prepareEdit}" value="#{bundle.ListMaeusurioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{maeusurioController.destroy}" value="#{bundle.ListMaeusurioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{maeusurioController.prepareCreate}" value="#{bundle.ListMaeusurioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMaeusurioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
