<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

                <h:outputText escape="false" value="#{bundle.ListTabcamasEmpty}" rendered="#{tabcamasController.items.rowCount == 0}"/>

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTabcamasTitle_idCama}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCama}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTabcamasTitle_nombreCama}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreCama}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTabcamasTitle_idEstc}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>

                            <h:outputText value=" "/>
                            <h:commandLink action="#{tabcamasController.prepareEdit}" value="#{bundle.ListTabcamasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tabcamasController.destroy}" value="#{bundle.ListTabcamasDestroyLink}"/>
                        </h:column>

                <br />
                <h:commandLink action="#{tabcamasController.prepareCreate}" value="#{bundle.ListTabcamasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTabcamasIndexLink}"/>
